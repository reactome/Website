PLG_SYSTEM_EASYJOOMLABACKUPCRONJOB_XML_DESCRIPTION="<h2><strong>Easy Joomla Backup Cronjob</strong></h2><p>Easy Joomla Backup Cronjob is a helper plugin for the component Easy Joomla Backup. With this system plugin you may create backups completely automatically with cronjobs or a custom call! With the self defined token you can start the backup process directly from the frontend with the correct query parameters without having to login into the administration area.</p><p><strong>How to use the cronjob functionality?</strong></p><p>It is really easy! You have to add the cronjob parameters to the URL of the frontpage (or any other page in the frontend) to activate the backup process. You can use two parameters, one of them is mandatory, the other optional:</p><p><strong>ejbtoken</strong> - this is the token which you have to set in the settings of the plugin. Only with the correct token you may execute the plugin. This parameter is mandatory.</p><p><strong>ejbtype</strong> - with this parameter you may define the backup type: 1 - full backup, 2 - database backup, 3 - file backup. If you not use this parameter, then the plugin will use the type from the settings.</p><p><strong>Example</strong></p><p>In the settings the token is set to 's3cR3T!T0K3n', then a correct call could be with the type 'Full Backup':</p><p>http://www.example.com?ejbtoken=s3cR3T!T0K3n&ejbtype=1</p><p>Without the type: http://www.example.com?ejbtoken=s3cR3T!T0K3n</p><p>Replace in both examples the example domain with your own domain. Please use a strong token to avoid unauthorized calls!</p><p><strong>Note:</strong> The plugin doesn't produce messages after it has been executed, this is not necessary for a cronjob script. The only thing is a redirection to remove the query parameters. If you want to test the functionality of this plugin, then go to the component and check whether the backup file is listed in the overview!</p><p><strong>Attention:</strong> The backup process will get interrupted if the cronjob does not call the page until the end of the process. If you can not configure the cronjob to call the page until it is loaded completely - the server sends a valid HTTP status code as a response (here it is <a href="_QQ_"http://en.wikipedia.org/wiki/HTTP_303"_QQ_" target="_QQ_"_blank"_QQ_">303 See other</a> due to the redirection to the frontpage), then you can bookmark the cronjob URL and still use this functionality to create backups manually from the frontend!</p><p>I wish you success and restful nights with the backup component!</p><p>Project page: <a href="_QQ_"https://kubik-rubik.de/ejb-easy-joomla-backup"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"EJB - Easy Joomla Backup"_QQ_">Easy Joomla Backup</a></p><p>Please write a review in the JED: <a href="_QQ_"http://extensions.joomla.org/extensions/extension/access-a-security/site-security/easy-joomla-backup"_QQ_" target="_QQ_"_blank"_QQ_" title="_QQ_"Easy Joomla Backup in the Joomla! Extensions Directory"_QQ_">Easy Joomla Backup in the Joomla! Extensions Directory</a> - Thank you!</p>"