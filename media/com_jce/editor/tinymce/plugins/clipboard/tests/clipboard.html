<body>
	<script type="text/javascript">
		var editor;

		QUnit.config.reorder = false;
		QUnit.config.autostart = false;

		module("Paste plugin", {
			autostart: false
		});

		function trimContent(value) {
			return value.trim();
		}

		var base64ImgSrc = [
			'R0lGODdhZABkAHcAACH/C05FVFNDQVBFMi4wAwEAAAAh+QQECgAAACwAAAAAZABkAIEAAAD78jY/',
			'P3SsMjIC/4SPqcvtD6OctNqLs968+w+G4kiW5ommR8C27gvHrxrK9g3TIM7f+tcL5n4doZFFLB6F',
			'Sc6SCRFIp9SqVTp6BiPXbjer5XG95Ck47IuWy2e0bLz2tt3DR5w8p7vgd2tej6TW5ycCGMM3aFZo',
			'OCOYqFjDuOf4KPAHiPh4qZeZuEnXOfjpFto3ilZ6dxqWGreq1br2+hTLtigZaFcJuYOb67DLC+Qb',
			'UIt3i2sshyzZtEFc7JwBLT1NXI2drb3N3e39DR4uPk5ebn6Onq6+zu488A4fLz9P335Aj58fb2+g',
			'71/P759AePwADBxY8KDAhAr9MWyY7yFEgPYmRgxokWK7jEYa2XGcJ/HjgJAfSXI0mRGlRZUTWUJ0',

		].join('');

		test("Paste simple text content", function () {
			var rng = editor.dom.createRng();

			editor.setContent('<p>1234</p>');
			editor.focus();
			rng.setStart(editor.getBody().firstChild.firstChild, 1);
			rng.setEnd(editor.getBody().firstChild.firstChild, 3);
			editor.selection.setRng(rng);

			editor.execCommand('mceInsertClipboardContent', false, { content: 'TEST' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>1TEST4</p>');
		});

		test("Paste styled text content", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_remove_styles_if_webkit = false;
			editor.settings.paste_remove_styles = false;

			editor.setContent('<p>1234</p>');
			rng.setStart(editor.getBody().firstChild.firstChild, 1);
			rng.setEnd(editor.getBody().firstChild.firstChild, 3);
			editor.selection.setRng(rng);

			editor.execCommand('mceInsertClipboardContent', false, { content: '<strong><em><span style="color: red;">TEST</span></em></strong>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>1<strong><em><span style="color: red;">TEST</span></em></strong>4</p>');

			delete editor.settings.paste_remove_styles;
		});

		test("Paste paragraph in paragraph", function () {
			var rng = editor.dom.createRng();

			editor.setContent('<p>1234</p>');
			rng.setStart(editor.getBody().firstChild.firstChild, 1);
			rng.setEnd(editor.getBody().firstChild.firstChild, 3);
			editor.selection.setRng(rng);

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p>TEST</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>1</p><p>TEST</p><p>4</p>');
		});

		test("Paste paragraphs in complex paragraph", function () {
			var rng = editor.dom.createRng();

			editor.setContent('<p><strong><em>1234</em></strong></p>');
			rng.setStart(editor.dom.select('em,i')[0].firstChild, 1);
			rng.setEnd(editor.dom.select('em,i')[0].firstChild, 3);
			editor.selection.setRng(rng);

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p>TEST 1</p><p>TEST 2</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p><strong><em>1</em></strong></p><p>TEST 1</p><p>TEST 2</p><p><strong><em>4</em></strong></p>');
		});

		test("Paste strip class attributes", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_strip_class_attributes = 1;

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p class="some_class">1234</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>1234</p>');

			editor.settings.paste_strip_class_attributes = 2;
		});

		test("Paste strip class attributes Word Only", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_strip_class_attributes = 2;

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p class="MsoNormal">1234</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>1234</p>');

			editor.settings.paste_strip_class_attributes = 2;
		});

		test("Paste keep class attributes", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_strip_class_attributes = 0;

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p class="some_class">1234</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p class="some_class">1234</p>');

			editor.settings.paste_strip_class_attributes = 2;
		});

		test("Paste remove spans", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_remove_spans = 1;

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p><span style="text-decoration:underline;">1234</span></p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>1234</p>');

			editor.settings.paste_remove_spans = 0;
		});

		test("Paste keep valid spans", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_remove_spans = 0;
			editor.settings.paste_remove_styles = false;

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p><span style="text-decoration: underline;">1234</span><span>Text</span></p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p><span style="text-decoration: underline;">1234</span>Text</p>');

			delete editor.settings.paste_remove_styles;
		});

		test("Paste remove styles", function () {
			var rng = editor.dom.createRng();

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p style="font-weight:bold;">Text</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>Text</p>');
		});

		test("Paste retain style properties", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_remove_styles = false;
			editor.settings.paste_retain_style_properties = 'font-weight,color';

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p style="font-weight:bold;color:#000;text-decoration:underline;">Text</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p style="font-weight: bold; color: #000000;">Text</p>');

			delete editor.settings.paste_remove_styles;
			delete editor.settings.paste_retain_style_properties;
		});

		test("Paste remove style properties", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_remove_styles = false;
			editor.settings.paste_remove_style_properties = 'font-weight,color';

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p style="font-weight:bold;color:#000;text-decoration:underline;">Text</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p style="text-decoration: underline;">Text</p>');

			delete editor.settings.paste_remove_styles;
			delete editor.settings.paste_remove_style_properties;
		});

		test("Paste remove tags", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_remove_tags = 'img,a';

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p><img src="value.jpg" alt="" /><a href="text.html">Text</a> Some Text</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>Text Some Text</p>');

			delete editor.settings.paste_remove_tags;
		});

		test("Paste keep tags", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_keep_tags = 'p,a';

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p><img src="value.jpg" alt="" /><a href="text.html">Text</a> Some Text</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p><a href="text.html">Text</a> Some Text</p>');

			delete editor.settings.paste_keep_tags;
		});

		test("Paste remove attributes", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_remove_attributes = 'title';

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p title="main"><img src="value.jpg" alt="" title="test" /> Some Text</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p><img src="value.jpg" alt="" /> Some Text</p>');

			delete editor.settings.paste_remove_attributes;
		});

		test("Paste remove empty paragraphs", function () {
			var rng = editor.dom.createRng();

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p title="main">Some Text</p><p>&nbsp;</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p title="main">Some Text</p>');
		});

		test("Paste remove empty paragraphs false", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_remove_empty_paragraphs = false;

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p title="main">Some Text</p><p>&nbsp;</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p title="main">Some Text</p><p>&nbsp;</p>');

			delete editor.settings.paste_remove_empty_paragraphs;
		});

		test("Paste regular expression filter", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_filter = '/some\\s/gi';

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p title="Some text">Some Text</p><p>And some text</p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p title="text">Text</p><p>And text</p>');

			delete editor.settings.paste_filter;
		});

		test("Paste allow event attributes", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_allow_event_attributes = true;
			editor.settings.allow_event_attributes = true;

			editor.setContent('');
			editor.execCommand('SelectAll');

			editor.execCommand('mceInsertClipboardContent', false, { content: '<p><a href="#" onclick="alert(something);">Click</a></p>' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p><a href="#" onclick="alert(something);">Click</a></p>');

			delete editor.settings.paste_allow_event_attributes;
			delete editor.settings.allow_event_attributes;
		});

		test("Paste process images", function () {
			var rng = editor.dom.createRng();

			editor.settings.paste_upload_data_images = true;

			editor.setContent('<p>a</p>');
			rng.setStart(editor.getBody().firstChild.firstChild, 0);
			rng.setEnd(editor.getBody().firstChild.firstChild, 0);
			editor.selection.setRng(rng);

			editor.execCommand('mceInsertClipboardContent', false, { content: '<img src="data:image/gif;base64,' + base64ImgSrc + '" />' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p><img src="data:image/gif;base64,' + base64ImgSrc + '" alt="" data-mce-upload-marker="1" />a</p>');

			delete editor.settings.paste_upload_data_images;
		});

		test("Paste process images:false (default)", function () {
			var rng = editor.dom.createRng();

			editor.setContent('<p>a</p>');
			rng.setStart(editor.getBody().firstChild.firstChild, 0);
			rng.setEnd(editor.getBody().firstChild.firstChild, 0);
			editor.selection.setRng(rng);

			editor.execCommand('mceInsertClipboardContent', false, { content: '<img src="data:image/gif;base64,' + base64ImgSrc + '" />' });
			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>a</p>');
		});

			editor.setContent(startingContent);
			rng = editor.dom.createRng();
			rng.setStart(editor.dom.select('p')[0].firstChild, 0);
			rng.setEnd(editor.dom.select('p')[0].firstChild, 0);
			editor.selection.setRng(rng);
			editor.execCommand('mceInsertClipboardContent', false, { content: insertedContent });

			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>t a xt</p>');

			//editor.plugins.clipboard._insertPlainText('< & >');

			editor.execCommand('mceInsertClipboardContent', false, { text: '< & >' });

			equal(editor.getContent().replace(/[\r\n]+/g, ''), '<p>t&lt; &amp; &gt;xt</p>');
		});

		tinymce.init({
			mode: "exact",
			elements: "elm1",
			theme: "advanced",
			add_unload_trigger: false,
			language_load: false,
			plugins: 'clipboard',
			schema: 'mixed',
			compress: {
				'css': true,
				'javascript': true
			},
			init_instance_callback: function (ed) {
				editor = ed;
				QUnit.start();
			}
		});
	</script>
