PLG_SYSTEM_SLIDERS="系统 - Regular Labs - 滑块"
PLG_SYSTEM_SLIDERS_DESC="滑块 - 在Joomla!制作内容滑块"
SLIDERS="滑块"

INSERT_SLIDERS="插入滑块"
SLIDERS_DESC="使用滑块，您可以在Joomla!中的任何位置制作内容滑块。<br><br>您可以使用编辑器按钮放置示例滑块。语法看起来像：<br><span class=&quot;rl_code&quot;>{slider Slider Title 1}<br>你的文字…<br>{slider Slider Title 2}<br>你的文字…<br>{/ sliders}</span><br><br>要在滑块上添加一个额外的类（为了造型），你可以做：<br><span class=&quot;rl_code&quot;>{slider Slider Title 1&#124;myclass}</span><br>Sliders的样式表带有蓝色，绿色和灰色等级的样式。"

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]]无法执行。"
SLD_REGULAR_LABS_LIBRARY_NOT_ENABLED="Regular Labs依赖库插件没启用。"
SLD_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Regular Labs依赖库插件未安装。"
SLD_REGULAR_LABS_LIBRARY_OUTDATED="Regular Labs依赖库插件已过时。尝试重新安装[[%1:extension name%]]。"

SLD_ALIAS_DESC="如果您希望滑块与基于标题生成的滑块不同，则可以选择为滑块指定别名。"
SLD_CLICK="点击"
SLD_CLOSED="关闭"
SLD_CLOSING_TAG="结束标记"
SLD_CLOSING_TAG_DESC="用于滑块的结束标记的单词。<br><br>默认情况下，这是“滑块”。所以结束标记如下所示：<br><span class=&quot;rl_code&quot;> {/ sliders}</span><br><br>如果您正在使用另一个使用此标记语法的插件，则可以更改单词。"
SLD_CONTENT_DESC="在将滑块插入编辑器后，您可以编辑滑块的内容。"
SLD_DEFAULT="默认打开"
SLD_DEFAULT_DESC="选择此选项可默认打开此滑块。每个滑块只能设置一个滑块作为默认值。"
SLD_ERROR_EMPTY_TITLE="请至少给第一个滑块一个标题。"
SLD_HOVER="悬停"
SLD_INIT_TIMEOUT="初始化延迟"
SLD_INIT_TIMEOUT_DESC="设置延迟（以毫秒为单位）以在页面导入之后初始化滑块脚本。您可以使用此选项使滑块在其他可能需要此功能的脚本之后初始化。"
SLD_MAIN_CLASS="主类"
SLD_MAIN_CLASS_DESC="（可选）将额外的类名添加到主滑块容器中。"
SLD_MAX_SLIDER_COUNT="最大滑块数"
SLD_MAX_SLIDER_COUNT_DESC="设置编辑器按钮弹出窗口中显示的最大滑块数。增加此数字可能会导致该窗口加载时间更长。"
SLD_MODE="模式"
SLD_MODE_DESC="选择是否应在鼠标单击或悬停时更改滑块。"
SLD_NESTED_ID="嵌套集ID"
SLD_NESTED_ID_DESC="为嵌套集提供一个id。这不应与同一父滑块中的任何其他嵌套集相同。"
SLD_NESTED_SET="处理为嵌套集"
SLD_NESTED_SET_DESC="选择这是否是另一个滑块组内的一组"
SLD_OLD="老派"
SLD_OPENED="打开的"
SLD_OPENING_TAG="打开标签"
SLD_OPENING_TAG_DESC="用于滑块开始标记的单词。<br><br>默认为“滑块”。因此，开始标记如下所示：<br><span class=&quot;rl_code&quot;>{slider My Slider Title}</span><br><br>如果您使用的是另一个使用此标记语法的插件，则可以更改单词。"
SLD_RELOAD_IFRAMES="重新加载iframe"
SLD_RELOAD_IFRAMES_DESC="选择此选项可在第一次激活其中的滑块时重新加载iframe。仅当您在关闭的滑块中加载导致问题的iframe时才使用此选项。"
SLD_SAVE_COOKIES="保存Cookie"
SLD_SAVE_COOKIES_DESC="如果选中，则活动滑块将存储在cookie中。如果要在其他自定义脚本中使用此信息，请启用此选项。"
SLD_SCROLL="滚动到顶部"
SLD_SCROLL_BY_URL="按网址滚动"
SLD_SCROLL_BY_URL_DESC="如果选中，当通过URL打开滑块时，窗口将滚动到滑块的顶部。您可以通过在URL中滑块名称的末尾添加减号（ - ）来否决此选项。<br><br>如果未选中，您可以否决此操作并通过在滑块名称的末尾添加加号（+）来滚动页面在URL中。"
SLD_SCROLL_DESC="如果选中，则在打开滑块时窗口将滚动到第一个滑块的顶部。<br><br>选择“滑动”时，它将滚动到实际活动滑块的顶部。"
SLD_SCROLL_LINKS="滚动链接"
SLD_SCROLL_LINKS_DESC="如果选中，当通过链接打开滑块时，窗口将滚动到滑块的顶部。"
SLD_SCROLL_OFFSET="滚动偏移量"
SLD_SCROLL_OFFSET_DESC="滚动偏移量以像素为单位。如果将其设置为负数，浏览器将滚动到滑块上方的某个点。当您的网站有浮动顶级菜单时，这可能很有用。"
SLD_SCROLL_TO_SLIDER="到滑块"
SLD_SET_SETTINGS="滑块设置"
SLD_SHOW_ICON="显示图标"
SLD_SHOW_ICON_DESC="选择以在滑块手柄中显示打开/关闭图标。"
SLD_SLIDE_SPEED="滑动速度"
SLD_SLIDE_SPEED_DESC="幻灯片效果的速度，以毫秒为单位。设置为0表示无效。"
SLD_SLIDER_NUMBER="滑块[[%1:number%]]"
SLD_STATE_FIRST_SLIDER="第一个滑块"
SLD_STATE_FIRST_SLIDER_DESC="设置第一个滑块的默认状态"
SLD_SYNTAX_IS="{slider=Slider Title}"
SLD_SYNTAX_SPACE="{slider Slider Title}"
SLD_TAG_SYNTAX_DESC="选择是否在标签中使用空格或'='来将标签名称与标题分开。这也会影响链接标签。"
SLD_TITLE_EMPTY="仅使用具有标题的滑块。"
SLD_TITLE_TAG="标题标签"
SLD_TITLE_TAG_DESC="这是用于滑块标题的标记类型。生成滑块时将隐藏这些标记，但在未处理滑块的页面上（例如在打印页面或不支持javascript的浏览器上）可以看到这些标记。"
SLD_USE_COOKIES="使用Cookie"
SLD_USE_COOKIES_DESC="如果选中，活动滑块将存储在cookie中，并在重新访问页面时保持活动状态。"
SLD_USE_HASH="使用哈希"
SLD_USE_HASH_DESC="如果选中，则可以通过URL中的散列片段（#my-slider-title）设置活动滑块，并在激活滑块时将其添加到URL中"
