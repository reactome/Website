SLD_ALIAS_DESC="İsteğe bağlı olarak kaydırıcıya başlığa göre oluşturulan kısaltmadan farklı bir kısaltma yazabilirsiniz."
SLD_CLICK="Tıklama"
SLD_CLOSED="Kapatıldı"
SLD_CLOSING_TAG="Kapanış kod imi"
SLD_CLOSING_TAG_DESC="Sliders kod imini kapatmak için kullanılacak sözcük.<br><br>Varsayılan olarak 'sliders' kullanılır. Bir kapanış kod imi şu şekilde görünür:<br><span class=&quot;rl-code rl-code-block&quot;>{/sliders}</span><br>Bu kod iminin söz dizimini kullanan başka bir uygulama eki kullanıyorsanız kod imi sözcüğünü değiştirebilirsiniz."
SLD_CONTENT_DESC="Kaydırıcı içeriğini, düzenleyiciye ekledikten sonra düzenleyebilirsiniz."
SLD_DEFAULT="Varsayılan olarak açılsın"
SLD_DEFAULT_DESC="Bu seçenek etkinleştirildiğinde, bu kaydırıcı varsayılan olarak açılır. Yalnız bir varsayılan kaydırıcı seçilebilir."
SLD_ERROR_EMPTY_TITLE="En azından ilk kaydırıcı için bir başlık yazmalısınız."
SLD_HOVER="Üzerine gelme"
SLD_INIT_TIMEOUT="Yükleme gecikmesi"
SLD_INIT_TIMEOUT_DESC="Sayfa yüklendiktren ne kadar süre sonra Sliders betiğinin yükleneceğini milisaniye cinsinden belirtin. Bu seçenek kullanılarak Sliders betiğinin çalışması için gereken diğer betiklerin yüklenmesi beklenebilir."
SLD_MAIN_CLASS="Ana sınıf"
SLD_MAIN_CLASS_DESC="İsteğe bağlı olarak ana Sliders sınıfına ek sınıf adları ekleyebilirsiniz."
SLD_MAX_SLIDER_COUNT="En fazla kaydırıcı sayısı"
SLD_MAX_SLIDER_COUNT_DESC="Düzenleyici düğmesi ile açılan pencerede görüntülenecek en fazla kaydırıcı sayısını yazın. Bu sayının arttırılması pencerenin daha uzun sürede yüklenmesine yol açar."
SLD_MODE="Kip"
SLD_MODE_DESC="Fare ile tıklandığında ya da kaydırıcı üzerine gelindiğinde değişiklik olup olmayacağını seçin."
SLD_NESTED_ID="İç içe küme odu"
SLD_NESTED_ID_DESC="İç içe küme kodunu yazın. Bu kod aynı üst kaydırıcı içindeki başka bir içi çe küme kodu ile aynı olmamalıdır."
SLD_NESTED_SET="İç içe küme olarak işlensin"
SLD_NESTED_SET_DESC="Bu seçenek etkinleştirildiğinde, bu küme başka bir kaydırıcı kümesi içinde olarak değerlendirilir."
SLD_OLD="Eski yöntem"
SLD_OPENED="Açıldı"
SLD_OPENING_TAG="Açılış kod imi"
SLD_OPENING_TAG_DESC="Slider kod imini açmak için kullanılacak sözcük.<br><br>Varsayılan olarak 'sliders' kullanılır. Bir açılış kod imi şu şekilde görünür:<br><span class=&quot;rl-code rl-code-block&quot;>{slider title=&quot;Kaydırıcı Başlığı&quot;}</span><br>Bu kod imi söz dizimini kullanan başka bir uygulama eki kullanıyorsanız kod imi sözcüğünü değiştirebilirsiniz."
SLD_OUTPUT_TITLE_TAG="Çıktı başlık kod imi"
SLD_OUTPUT_TITLE_TAG_DESC="Bu seçenek etkinleştirildiğinde, başlık kod imi çıktıya eklenir. Bu kod imleri kaydırıcılar oluşturulduğunda gizlenir, ancak kaydırıcıların kullanılamadığı sayfalarda (javascript desteklemeyen tarayıcılarda olduğu gibi) görüntülenir."
SLD_RELOAD_IFRAMES="Iframe bileşenleri yeniden yüklensin"
SLD_RELOAD_IFRAMES_DESC="Bu seçenek etkinleştirildiğinde, kaydırıcı ilk kez yüklenip etkinleştirildiğinde IFrame bileşenleri yeniden yüklenir. Bu seçenek yalnız kapalı kaydırıcı ile IFrame sorunları yaşanıyorsa etkinleştirilmelidir."
SLD_SAVE_COOKIES="Çerezler kaydedilsin"
SLD_SAVE_COOKIES_DESC="Bu seçenek etkinleştirildiğinde, etkin kaydırıcı bileşenleri çerezler içinde saklanır. Bu bilgiyi başka uyarlanmış betiklerde kullanıyorsanız bu seçeneği etkinleştirin."
SLD_SCROLL="Üste kaydırılsın"
SLD_SCROLL_BY_URL="Adrese göre kaydırılsın"
SLD_SCROLL_BY_URL_DESC="Bu seçenek etkinleştirildiğinde, bir kaydırıcı bir adres kullanılarak açıldığında pencere kaydırıcı bileşeninin üstüne kaydırılır. Bu seçeneği adresteki kaydırıcı adının sonuna bir eksi (-) işareti ekleyerek devre dışı bırakabilirsiniz.<br><br>Bu seçenek devre dışı bırakıldığında bu seçeneği adresteki kaydırıcı adının sonuna bir artı (+) işareti ekleyerek değiştirebilir ve sayfayı kaydırabilirsiniz."
SLD_SCROLL_DESC="Bu seçenek etkinleştirildiğinde, bir kaydırıcı açıldığında pencere ilk kaydırıcı üstüne kaydırılır.<br><br>'Kaydırıcı üzerine' olarak seçildiğinde, geçerli etkin kaydırıcı üstüne kaydırılır."
SLD_SCROLL_LINKS="Bağlantılarda kaydırılsın"
SLD_SCROLL_LINKS_DESC="Bu seçenek etkinleştirildiğinde, bir kaydırıcı açıldığında pencere sekme üstüne kaydırılır."
SLD_SCROLL_OFFSET="Kaydırma boyutu"
SLD_SCROLL_OFFSET_DESC="Piksel cinsinden kaydırma boyutu. Negatif bir sayı yazılırsa, web tarayıcı kaydırıcı üzerindeki bir noktaya kaydırır. Bu seçenek web sitenizde yüzen bir üst menü varsa yararlıdır."
SLD_SCROLL_TO_SLIDER="Kaydırıcı üzerine"
SLD_SET_SETTINGS="Kaydırıcı kümesi ayarları"
SLD_SHOW_ICON="Simge görüntülensin"
SLD_SHOW_ICON_DESC="Bu seçenek etkinleştirildiğinde, kaydırıcı tutamaklarında açma ve kapatma simgeleri görüntülenir."
SLD_SLIDE_SPEED="Kaydırma hızı"
SLD_SLIDE_SPEED_DESC="Milisaniye cinsinden kaydırma süresini yazın. Etki olmaması için 0 yazın."
SLD_SLIDER_NUMBER="Kaydırıcı [[%1:number%]]"
SLD_STATE_FIRST_SLIDER="İlk kaydırıcı"
SLD_STATE_FIRST_SLIDER_DESC="İlk kaydırıcının varsayılan durumunu seçin."
SLD_TAG_SYNTAX_DESC="Kod iminin başlıktan boşluk ya da '=' karakteri ile ayrılacağını belirtin."
SLD_TITLE_EMPTY="Yalnız bir başlığı olan kaydırıcı kullanılır."
SLD_TITLE_TAG="Title kod imi"
SLD_TITLE_TAG_DESC="Kaydırıcı başlıkları için kullanılacak kod imi türü. Kaydırıcı oluşturulduğunda bu kod imleri gizlenir ancak Sliders bileşeninin işlenmediği sayfalarda görüntülenebilir (yazdırma sayfası ya da JavaScript desteklemeyen web tarayıcılarında)."
SLD_USE_COOKIES="Çerezler kullanılsın"
SLD_USE_COOKIES_DESC="Bu seçenek etkinleştirildiğinde, etkin kaydırıcı bileşenleri çerezler içinde saklanır ve sayfa yeniden ziyaret edildiğinde kullanılır."
SLD_USE_HASH="Karma kullanılsın"
SLD_USE_HASH_DESC="Bu seçenek etkinleştirildiğinde, etkin kaydırıcı için adres içinde bir karma değeri ayarlanabilir (#kaydirici-basligi) ve bir kaydırıcı etkin olduğunda adrese eklenir."
