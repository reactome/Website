SLD_ALIAS_DESC="İsteğe bağlı olarak kaydırıcıya başlığa göre oluşturulan kısaltmadan farklı bir kısaltma yazabilirsiniz."
SLD_CLICK="Tıklama"
SLD_CLOSED="Kapatıldı"
SLD_CLOSING_TAG="Kapanış Etiketi"
SLD_CLOSING_TAG_DESC="Slider etiketini kapatmak için kullanılacak sözcük.<br><br>Varsayılan olarak 'sliders' kullanılır. Bir kapanış etiketi şu şekilde görünür:<br><span class=&quot;rl_code&quot;>{/sliders}</span><br><br>Bu etiketin söz dizimini kullanan başka bir eklenti kullanıyorsanız etiket sözcüğünü değiştirebilirsiniz."
SLD_CONTENT_DESC="Slider içeriğini, editöre ekledikten sonra düzenleyebilirsiniz."
SLD_DEFAULT="Varsayılan Olarak Açılsın"
SLD_DEFAULT_DESC="Bu seçenek etkin olursa, bu slider varsayılan olarak açılır. Yalnız bir varsayılan slider seçilebilir."
SLD_ERROR_EMPTY_TITLE="En azından ilk slider için bir başlık yazmalısınız."
SLD_HOVER="Duraksama"
SLD_INIT_TIMEOUT="Yükleme Gecikmesi"
SLD_INIT_TIMEOUT_DESC="Sayfa yüklendiktren sonra Sliders betiğinin ne kadar süre sonra yükleneceğini milisaniye cinsinden belirtin. Bu seçenek kullanılarak Sliders betiğinin çalışması için gereken diğer betiklerin yüklenmesi beklenebilir."
SLD_MAIN_CLASS="Ana Sınıf"
SLD_MAIN_CLASS_DESC="İsteğe bağlı olarak ana Sliders sınıfına ek sınıf adları ekleyebilirsiniz."
SLD_MAX_SLIDER_COUNT="En Fazla Slider Sayısı"
SLD_MAX_SLIDER_COUNT_DESC="Editör düğmesi ile açılan pencerede görüntülenecek en fazla Slider sayısını yazın. Bu sayının arttırılması pencerenin daha uzun sürede yüklenmesine yol açar."
SLD_MODE="Mod"
SLD_MODE_DESC="Fare ile tıklandığında ya da sliders üzerine gelindiğinde değişiklik olup olmayacağını seçin."
SLD_NESTED_ID="İçiçe Küme Kodu"
SLD_NESTED_ID_DESC="İçiçe küme kodunu yazın. Bu kod aynı üst slider içindeki başka bir içiçe küme kodu ile aynı olmamalıdır."
SLD_NESTED_SET="İçiçe Küme Olarak İşlensin"
SLD_NESTED_SET_DESC="Bu seçenek etkin olursa, bü küme başka bir slider kümesi içinde olarak değerlendirilir."
SLD_OLD="Eski Yöntem"
SLD_OPENED="Açıldı"
SLD_OPENING_TAG="Açılış Etiketi"
SLD_OPENING_TAG_DESC="Slider etiketini açmak için kullanılacak sözcük.<br><br>Varsayılan olarak 'sliders' kullanılır. Bir açılış etiketi şu şekilde görünür:<br><span class=&quot;rl_code&quot;>{slider Kaydırıcı Başlığı}</span><br><br>Bu kod imi söz dizimini kullanan başka bir eklenti kullanıyorsanız kod imi sözcüğünü değiştirebilirsiniz."
SLD_RELOAD_IFRAMES="Iframe Bileşenleri Yeniden Yüklensin"
SLD_RELOAD_IFRAMES_DESC="Bu seçenek etkinleştirildiğinde, slider ilk kez yüklenip etkinleştirildiğinde IFrame bileşenleri yeniden yüklenir. Bu seçenek yalnız kapalı slider ile IFrame sorunları yaşanıyorsa etkinleştirilmelidir."
SLD_SAVE_COOKIES="Çerez Kaydedilsin"
SLD_SAVE_COOKIES_DESC="Bu seçenek etkinleştirildiğinde, etkin slider bileşenleri çerezler içinde saklanır. Bu bilgiyi başka uyarlanmış betiklerde kullanıyorsanız bu seçeneği etkinleştirin."
SLD_SCROLL="Üste Kaydırın"
SLD_SCROLL_BY_URL="Adrese Göre Kaydırılsın"
SLD_SCROLL_BY_URL_DESC="Bu seçenek etkin olursa, bir slider bir adres kullanılarak açıldığında pencere slider bileşeninin üstüne kaydırılır. Bu seçeneği adresteki slider adının sonuna bir eksi (-) işareti ekleyerek devre dışı bırakabilirsiniz.<br><br>Bu seçenek devre dışı bırakıldığında bu seçeneği adresteki slider adının sonuna bir artı (+) işareti ekleyerek değiştirebilir ve sayfayı kaydırabilirsiniz."
SLD_SCROLL_DESC="Bu seçenek etkin olursa, bir slider açıldığında pencere ilk slider üstüne kaydırılır.<br><br>'Slider Üzerine' seçildiğinde, geçerli etkin slider üstüne kaydırılır."
SLD_SCROLL_LINKS="Bağlantılarda Kaydırılsın"
SLD_SCROLL_LINKS_DESC="Bu seçenek etkin olursa, bir slider bir bağlantı kullanılarak açıldığında pencere slider üstüne kaydırılır."
SLD_SCROLL_OFFSET="Kaydırma Boyutu"
SLD_SCROLL_OFFSET_DESC="Piksel cinsinden kaydırma boyutu. Negatif bir sayı yazılırsa, web tarayıcı slider üzerindeki bir noktaya kaydırır. Bu seçenek web sitenizde yüzen bir üst menü varsa yararlıdır."
SLD_SCROLL_TO_SLIDER="Slider Üzerine"
SLD_SET_SETTINGS="Slider Kümesi Ayarları"
SLD_SHOW_ICON="Simge Görüntülensin"
SLD_SHOW_ICON_DESC="Bu seçenek etkin olursa, slider tutamaklarında açma ve kapatma simgeleri görüntülenir."
SLD_SLIDE_SPEED="Kaydırma Hızı"
SLD_SLIDE_SPEED_DESC="Milisaniye cinsinden kaydırma süresini yazın. Etki olmaması için 0 yazın."
SLD_SLIDER_NUMBER="Slider [[%1:number%]]"
SLD_STATE_FIRST_SLIDER="İlk Kaydırıcı"
SLD_STATE_FIRST_SLIDER_DESC="İlk kaydırıcının varsayılan durumunu seçin."
SLD_SYNTAX_IS="{slider=Kaydırıcı Başlığı}"
SLD_SYNTAX_SPACE="{slider Kaydırıcı Başlığı}"
SLD_TAG_SYNTAX_DESC="Etiketin başlıktan boşluk ya da '=' karakteri ile ayrılacağını belirtin."
SLD_TITLE_EMPTY="Yalnız bir başlığı olan slider kullanılır."
SLD_TITLE_TAG="Başlık Etiketi"
SLD_TITLE_TAG_DESC="Slider başlıkları için kullanılacak etiket türü. Slider oluşturulduğunda bu etiketler gizlenir ancak slider bileşeninin işlenmediği sayfalarda görüntülenebilir (yazdırma sayfası ya da JavaScript desteklemeyen web tarayıcılarında)."
SLD_USE_COOKIES="Çerez Kullanılsın"
SLD_USE_COOKIES_DESC="Bu seçenek etkin olursa, etkin slider bileşenleri çerezler içinde saklanır ve sayfa yeniden ziyaret edildiğinde kullanılır."
SLD_USE_HASH="Karma Kullanılsın"
SLD_USE_HASH_DESC="Bu seçenek etkin olursa, etkin slider için adres içinde bir karma değeri ayarlanabilir (#slider-basligi) ve bir slider etkinleştirildiğinde adrese eklenir."
