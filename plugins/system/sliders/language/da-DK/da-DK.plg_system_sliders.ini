PLG_SYSTEM_SLIDERS="System - Regular Labs - Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - få indhold til at skyde i Joomla!"
SLIDERS="Sliders"

INSERT_SLIDERS="Indsæt skydere"
SLIDERS_DESC="Med Sliders kan du få indhold til at skyde i Joomla!<br><br>Syntaksen er ganske simpel:<br><span class=&quot;rl_code&quot;>{slider Skydertitel 1}<br>Din tekst...<br>{slider Skydertitel 2}<br>Din tekst...<br>{/sliders}</span>"

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] kan ikke fungere."
SLD_REGULAR_LABS_LIBRARY_NOT_ENABLED="Regular Labs Library programudvidelse er ikke aktiveret."
SLD_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Regular Labs Library programudvidelse er ikke installeret."
SLD_REGULAR_LABS_LIBRARY_OUTDATED="Regular Labs Library plugin er forældet. Prøv at re-installere [[%1:extension name%]]."

SLD_ALIAS_DESC="Du kan give skyderblokken et alias hvis du ønsker det skal være anderledes end det Sliders danne på baggrund af titlen."
SLD_CLICK="Klik"
SLD_CLOSED="Lukket"
SLD_CLOSING_TAG="Lukkende mærkat"
SLD_CLOSING_TAG_DESC="Ordet brugt for lukkende mærkat for skydere.<br><br>Som standard er dette 'sliders'. Så en lukkende mærkat ser således ud:<br><span class=&quot;rl_code&quot;>{/sliders}</span><br><br>Du kan ændre dette ord, hvis du bruger en anden programudvidelse som bruger denne syntaks."
SLD_CONTENT_DESC="Du kan redigere indholdet af slideren efter det er blevet indsat i editoren."
SLD_DEFAULT="Åbnet som standard"
SLD_DEFAULT_DESC="Vælg dette for at få slideren åbnet som standard. Du kan kun sætte en slider per slidersamling til at åbne som standard."
SLD_ERROR_EMPTY_TITLE="Giv venligst mindst den første skyderblok en titel."
SLD_HOVER="Hover"
SLD_INIT_TIMEOUT="Aktivér forsinkelse"
SLD_INIT_TIMEOUT_DESC="Sæt forsinkelsen for at aktivere Sliders scriptet efter siden er hentet i millisekunder . Du kan bruge dette til at sikre at Sliders bliver aktiveret efter andre scripts."
SLD_MAIN_CLASS="Hoved Class"
SLD_MAIN_CLASS_DESC="Du kan eventuelt tilføje ekstra Class navne til hoved skyderblok beholderen"
SLD_MAX_SLIDER_COUNT="Maksimalt antal skyderblokke"
SLD_MAX_SLIDER_COUNT_DESC="Sæt det maksimale antal skyderblokke der skal vises i editor knap popup vinduet. Forøger du dette antal kan det forårsage at vinduet er længere om at åbne."
SLD_MODE="Tilstand"
SLD_MODE_DESC="Vælg om skyderblokke skal skiftes ved museklik eller musen ført hen over."
SLD_NESTED_ID="Sæt ID for indlejring"
SLD_NESTED_ID_DESC="Giv det indlejrede sæt en ID. Dette bør ikke være det samme som andre indlejrede sæt indenfor den samme slidersamling."
SLD_NESTED_SET="Håndtér det som et Indlejret sæt"
SLD_NESTED_SET_DESC="Vælg dette hvis denne samling er inden i en anden skyderblok samling."
SLD_OLD="Gammeldags"
SLD_OPENED="Åbnet"
SLD_OPENING_TAG="Indledende mærkat"
SLD_OPENING_TAG_DESC="Ordet brugt for indledende mærkat for skydere.<br><br>Som standard er dette 'slider'. Så en indledende mærkat ser således ud:<br><span class=&quot;rl_code&quot;>{slider Skydertitel}</span><br><br>Du kan ændre dette ord, hvis du bruger en anden programudvidelse som bruger denne syntaks."
SLD_RELOAD_IFRAMES="Genindlæs iframes"
SLD_RELOAD_IFRAMES_DESC="Aktivér dette for at få iframes genindlæst den første gang en slider bliver aktiveret. Brug kun dette hvis du har iframes der giver problemer når du henter lukkede skydeblokke."
SLD_SAVE_COOKIES="Gem Cookies"
SLD_SAVE_COOKIES_DESC="Hvis dette er valgt vil den aktive skydeblok blive gemt i en cookie. Aktivér dette hvis du ønsker at bruge informationen i andre scripts."
SLD_SCROLL="Rul til top"
SLD_SCROLL_BY_URL="Rul ved URL"
SLD_SCROLL_BY_URL_DESC="Hvis valgt vil vinduet rulle til toppen af glideren når en skyder åbnes via URL. Du kan overstyre dette valg ved at tilføje et minus (-) i enden af skydernavnet i URL'en.<br>br />Hvis ikke valgt kan du overstyre dette og få siden til at rulle ved at tilføje et plus (+) i enden af skydernavnet i URL'en."
SLD_SCROLL_DESC="Hvis valgt vil vinduet rulle toppen af den første skyder når en skyder åbnes.<br><br>Når 'Til skyder' er valgt vil der rulles til toppen af den aktuelle aktive skyder."
SLD_SCROLL_LINKS="Rul ved links"
SLD_SCROLL_LINKS_DESC="Hvis du vælger dette vil vinduet rulle til toppen af skyderblokk samlingen når en skyderblok er åbnet via et link."
SLD_SCROLL_OFFSET="Rulle afstand"
SLD_SCROLL_OFFSET_DESC="Rulle afstanden i pixels. Hvis dette er et negativt til vil browseren rulle til et sted ovenover skydeblokken. Dette kan være brugbart hvis din webside har en flydende top menu."
SLD_SCROLL_TO_SLIDER="Til skyder"
SLD_SET_SETTINGS="Indstillinger for skyderblok samling"
SLD_SHOW_ICON="Vis ikon"
SLD_SHOW_ICON_DESC="Vælg om der skal vises åben / luk ikoner for slider håndtering."
SLD_SLIDE_SPEED="Skyder hastighed"
SLD_SLIDE_SPEED_DESC="Hastigheden af skydereffekten i millisekunder. Sæt til 0 for ingen effekt."
SLD_SLIDER_NUMBER="Slider [[%1:number%]]"
SLD_STATE_FIRST_SLIDER="Første slider"
SLD_STATE_FIRST_SLIDER_DESC="Indstil standard tilstanden af første slider"
SLD_SYNTAX_IS="{slider=Skyderoverskrift}"
SLD_SYNTAX_SPACE="{slider Skyderoverskrift}"
SLD_TAG_SYNTAX_DESC="Vælg om der skal benyttes mellemrum eller '=' i mærkater for at adskille mærkatnavn fra titel."
SLD_TITLE_EMPTY="Kun skyderblokke der har en titel vil blive brugt."
SLD_TITLE_TAG="Mærkat for overskrift"
SLD_TITLE_TAG_DESC="Dette er markeringen der bliver brugt for slider overskrifter. Disse markering bliver skjult når en slider er dannet, men vil være synligt på siderne når sliderne ikke er aktiveret (som f.eks. på en print side, eller i browsere der ikke understøtter javascript)."
SLD_USE_COOKIES="Brug Cookies"
SLD_USE_COOKIES_DESC="Hvis dette er valgt vil den aktive skydeblok bliver gemt med en cookie, og denne vil være aktiv når siden besøges igen senere."
SLD_USE_HASH="Brug hashing"
SLD_USE_HASH_DESC="Hvis dette er valgt vil den aktive skydeblok blive sat ved hjælp af et hashing fragment i URL (#min-skydeblok-overskrift) og vil blive tilføjet til URL når en skydeblok er aktiveret"
