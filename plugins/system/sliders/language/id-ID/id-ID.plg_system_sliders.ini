SLD_RELOAD_IFRAMES="Muat ulang Iframes"
SLD_RELOAD_IFRAMES_DESC="Pilih untuk memuat ulang iframe pada saat pertama kali slider diaktifkan. Hanya gunakan ini bila anda memiliki iframe yang menyebabkan masalah pada saat dimuat di slider yang berdekatan."
SLD_SAVE_COOKIES="Simpan Cookie"
SLD_SAVE_COOKIES_DESC="Jika dipilih, sliders aktif akan disimpan di dalam cookie. Aktifkan jika anda ingin menggunakan informasi ini di dalam skrip kustom yang lain."
SLD_SCROLL="Gulir ke Atas"
SLD_SCROLL_BY_URL="Gulir berdasarkan URL"
SLD_SCROLL_BY_URL_DESC="Jika dipilih, jendela akan bergulir ke atas slider pada saat slider dibuka melalui URL. Anda dapat mengubah opsi ini dengan menambahkan tanda minus (-) ke bagian akhir nama slider di dalam URL.<br><br>Jika tidak dipilih, anda dapat mengubah ini dan membuat halaman bergulir dengan menambahkan tanda plus (+) di bagian akhir nama slider di URL."
SLD_SCROLL_DESC="Jika dipilih, jendela akan bergulir ke aas slider pertama pada saat slider terbuka.<br><br>Jika 'Ke Slider' dipilih, ia akan bergulir ke atas slider yang sedang aktif."
SLD_SCROLL_LINKS="Gulir pada Tautan"
SLD_SCROLL_LINKS_DESC="Jika dipilih, jendela akan bergulir ke atas slider pada saat slider terbuka melalui sebuah tautan."
SLD_SCROLL_OFFSET="Offset gulir"
SLD_SCROLL_OFFSET_DESC="Offset (atau batas) gulir dalam pixel. Jika ini diatur ke angka negatif, browser akan bergulir ke titik di atas slider. Ini dapat berguna sekali jika situs anda memiliki menu atas yang mengambang."
SLD_SCROLL_TO_SLIDER="Ke Slider"
SLD_SET_SETTINGS="Pengaturan Sekumpulan Slider"
SLD_SHOW_ICON="Tampilkan Ikon"
SLD_SHOW_ICON_DESC="Pilih untuk menampilkan ikon buka/tutup di dalam kendali slider."
SLD_SLIDE_SPEED="Kecepatan Slide"
SLD_SLIDE_SPEED_DESC="Kecepatan efek slide dalam milidetik. Atur ke 0 untuk tanpa efek."
SLD_SLIDER_NUMBER="Slider [[%1:number%]]"
SLD_STATE_FIRST_SLIDER="Slider Pertama"
SLD_STATE_FIRST_SLIDER_DESC="Atur kondisi standar dari slider pertama"
SLD_TAG_SYNTAX_DESC="Pilih apakah akan memakai spasi atau '=' di dalam tagar untuk memisahkan nama tagar dari judul."
SLD_TITLE_EMPTY="Hanya slider yang memiliki sebuah judul yang akan digunakan"
SLD_TITLE_TAG="Tagar judul"
SLD_TITLE_TAG_DESC="Ini adalah jenis tagar yang digunakan untuk judul slider. Tagar ini akan disembunyikan pada saat sliders tidak ada, tapi akan terlihat di halaman pada saat sliders tidak dikendalikan (misalnya pada halaman cetak atau pada browser yang tidak mendukung javascript)."
SLD_USE_COOKIES="Gunakan Cookie"
SLD_USE_COOKIES_DESC="Jika dipilih, sliders aktif akan disimpan di dalam cookie dan akan tetap aktif pada saat halaman dikunjungi kembali."
SLD_USE_HASH="Gunakan Tanda Pagar"
SLD_USE_HASH_DESC="Jika dipilih, slider aktif akan dapat diatur melalui suatu fragmen tanda pagar di dalam URL (#judul-slider-saya) dan akan dtambahkan ke URL jika slider tersebut diaktifkan."
