SLD_SCROLL="Pereiti į viršų"
SLD_SCROLL_BY_URL="Perėjimas pagal URL"
SLD_SCROLL_BY_URL_DESC="Jei pasirinkta, langas bus persuktas iki pirmosios skaidrės viršaus tada, kai skaidrė yra atidaryta per nuorodą. Galite panaikinti šią parinktį, nuorodoje pridedant minuso ženklą (-) prie skaidrės pavadinimo pabaigos.<br><br>Jei nepasirinkta, galite panaikinti šią parinktį, nuorodoje pridedant pliuso ženklą (+) prie skaidrės pavadinimo pabaigos."
SLD_SCROLL_DESC="Jei pasirinkta, langas bus persuktas iki pirmosios skaidrės viršaus tada, kai skaidrė yra atidaryta.<br><br>Kai pasirinkta 'Iki skaidrės', bus persukama iki aktyvios skaidrės viršaus."
SLD_SCROLL_LINKS="Pereiti į nuorodas"
SLD_SCROLL_LINKS_DESC="Jei pasirinkta, langas pereis iki skaidrės viršaus, tada skaidrė bus atidaryta per nuorodą."
SLD_SCROLL_OFFSET="Perėjimo poslinkis"
SLD_SCROLL_OFFSET_DESC="Perėjimo poslinkis pikseliais. Jei nurodytas neigiamas skaičius, naršyklė slinks į tašką, esantį aukščiau šliaužiklio. Tai gali būti naudinga, kad svetainėje naudojamas plaukiojantis viršutinis meniu."
