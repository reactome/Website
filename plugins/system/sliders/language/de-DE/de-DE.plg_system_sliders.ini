PLG_SYSTEM_SLIDERS="System - Regular Labs - Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - Inhalt-Reiter in Joomla! erstellen"
SLIDERS="Reiter"

INSERT_SLIDERS="Reiter einfügen"
SLIDERS_DESC="Mit Sliders können Sie überall in Joomla! Inhalt-Reiter erstellen.<br><br>Die Syntax sieht wie folgt aus:<br><span class=&quot;rl_code&quot;>{slider Reiter-Titel 1}<br>Dein Text…<br>{slider Reiter-Titel 2}<br>Dein Text…<br>{/sliders}</span>"

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] kann nicht funktionieren."
SLD_REGULAR_LABS_LIBRARY_NOT_ENABLED="Das Regular Labs Bibliothek-Plugin ist nicht aktiviert."
SLD_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Das Regular Labs Bibliothek-Plugin ist nicht installiert."
SLD_REGULAR_LABS_LIBRARY_OUTDATED="Das Regular Labs Library Plugin ist veraltet. Bitte versuche die Erweiterung [[%1:extension name%]] neu zu installieren."

SLD_ALIAS_DESC="Dem Reiter einen eigenen Alias vergeben, wenn Sie nicht den von Sliders automatisch erzeugten aufgrund des Titels verwenden wollen."
SLD_CLICK="Klick"
SLD_CLOSED="Geschlossen"
SLD_CLOSING_TAG="Schließender Tag"
SLD_CLOSING_TAG_DESC="Das für den schließenden Tag der Reiter benötigte Wort.<br><br>Standardmäßig ist dies 'sliders'. Ein schließender Tag sieht z.B. so aus:<br><span class=&quot;rl_code&quot;>{/sliders}</span><br><br>Sie können ein anderes Wort verwenden, wenn Sie ein anderes Plugin nutzen, welches die gleiche Tag-Syntax verwendet."
SLD_CONTENT_DESC="Sie können den Inhalt des Reiters editieren nachdem Sie ihn in den Editor eingefügt haben."
SLD_DEFAULT="Standardmäßiges Öffnen"
SLD_DEFAULT_DESC="Wählen um diesen Reiter standardmäßig zu öffnen. Sie können nur einen Reiter pro Reitersatz als Standard setzen."
SLD_ERROR_EMPTY_TITLE="Bitte geben Sie wenigstens dem ersten Reiter einen Titel."
SLD_HOVER="Mausberührung"
SLD_INIT_TIMEOUT="Verzögerung initiieren"
SLD_INIT_TIMEOUT_DESC="Verzögerung in Millisekunden bestimmen um das Sliders-Skript nach dem Laden der Seite zu starten. Sie können dies verwenden, um Sliders nach anderen Skripten zu starten, falls jene es zum Funktionieren benötigen."
SLD_MAIN_CLASS="Hauptklasse"
SLD_MAIN_CLASS_DESC="Optional Klassen-Namen zum Hauptcontainer von Sliders hinzufügen."
SLD_MAX_SLIDER_COUNT="Maximale Anzahl von Reitern"
SLD_MAX_SLIDER_COUNT_DESC="Die maximale Anzahl von Reitern im Editor-Button Popup-Fenster. Erhöhung dieser Zahl kann das Laden des Fensters verzögern."
SLD_MODE="Modus"
SLD_MODE_DESC="Wählen ob die Reiter bei Mausklick oder Mausberührung wechseln sollen."
SLD_NESTED_ID="Verschachtelte Satz-ID"
SLD_NESTED_ID_DESC="Dem verschachtelten Satz eine ID vergeben. Diese sollte nicht die gleiche sein, die von einem anderen verschachtelten Satz innerhalb des gleichen Eltern-Reiters verwendet wird."
SLD_NESTED_SET="Als verschachtelten Satz behandeln"
SLD_NESTED_SET_DESC="Wählen Sie ob sich dieser Satz innerhalb eines anderen Reitersatzes befindet."
SLD_OLD="Traditionell"
SLD_OPENED="Geöffnet"
SLD_OPENING_TAG="Eröffnungs Tag"
SLD_OPENING_TAG_DESC="Das Wort, das für die Öffnungstags der Reiter benötigt wird.<br><br>Standardmäßig ist dies 'slider'. Ein öffnender Tag sieht wie folgt aus:<br><span class=&quot;rl_code&quot;>{slider Mein Reiter-Titel}</span><br><br>Sie können ein anderes Wort eingeben, wenn Sie ein anderes Plugin nutzen, welches die gleiche Tag-Syntax verwendet."
SLD_RELOAD_IFRAMES="Iframes neu laden"
SLD_RELOAD_IFRAMES_DESC="Wählen ob die Iframes neu geladen werden sollen, sobald der Reiter, in dem sie sich befinden, aktiviert wird. Verwenden Sie dies nur, wenn Ihre Iframes beim Laden in geschlossenen Reitern Probleme bereiten."
SLD_SAVE_COOKIES="Speicherung der Cookies"
SLD_SAVE_COOKIES_DESC="Wenn gewählt, werden die aktiven Reiter in Cookies gespeichert. Aktivieren Sie dies, wenn Sie diese Information auch in anderen benutzerdefinierten Skripten verwenden möchten."
SLD_SCROLL="Nach oben scrollen"
SLD_SCROLL_BY_URL="Scrollen nach URL"
SLD_SCROLL_BY_URL_DESC="Wenn ausgewählt, wird das Fenster zur Oberkante des Reiters scrollen, sobald ein Reiter via URL geöffnet wird. Sie können diese Option durch Hinzufügen eines Minus (-) am Ende des Reiter-Namens in der URL überschreiben,.<br><br>Wenn nicht ausgewählt, können Sie dies überschreiben und die Seite durch Hinzufügen eines Pluszeichens (+) am Ende des Slider-Namens in der URL scrollen lassen."
SLD_SCROLL_DESC="Wenn gewählt, wird das Fenster zum ersten Reiter nach oben scrollen, sobald der Reiter geöffnet wird.<br><br>Wenn 'Zum Reiter' gewählt ist, wird es zum tatsächlich aktivierten Reiter nach oben scrollen."
SLD_SCROLL_LINKS="Scrollen durch Links"
SLD_SCROLL_LINKS_DESC="Wenn gewählt, wird das Fenster an die Oberkante des Reiters scrollen, wenn ein Reiter per Link geöffnet wird."
SLD_SCROLL_OFFSET="Scroll-Verschiebung"
SLD_SCROLL_OFFSET_DESC="Der Scroll-Versatz in Pixeln. Wird eine negative Zahl gewählt, wird der Browser zu einem Punkt oberhalb des Reiters scrollen. Dies kann nützlich sein, wenn Ihre Website ein fließendes Top-Menü besitzt."
SLD_SCROLL_TO_SLIDER="Zum Reiter"
SLD_SET_SETTINGS="Reitersatz-Einstellungen"
SLD_SHOW_ICON="Icon anzeigen"
SLD_SHOW_ICON_DESC="Wählen ob ein Öffnen-/Schließen-Icon in der Reiterarmatur angezeigt werden soll."
SLD_SLIDE_SPEED="Slide Geschwindigkeit"
SLD_SLIDE_SPEED_DESC="Die Geschwindigkeit des Slideffectes in Millisekunden. Setze auf 0 für keinen Effekt."
SLD_SLIDER_NUMBER="Reiter [[%1:number%]]"
SLD_STATE_FIRST_SLIDER="Erster Slider"
SLD_STATE_FIRST_SLIDER_DESC="Legen Sie den Standardzustand des ersten Sliders fest"
SLD_SYNTAX_IS="{slider=Reiter-Titel}"
SLD_SYNTAX_SPACE="{slider Reiter-Titel}"
SLD_TAG_SYNTAX_DESC="Wählen ob ein Leerzeichen oder ein Gleichheitszeichen '=' in den Tags zum Trennen des Tagnamens von dem Titel verwendet werden soll."
SLD_TITLE_EMPTY="Nur Reiter mit einem Titel werden angezeigt."
SLD_TITLE_TAG="Titel-Tag"
SLD_TITLE_TAG_DESC="Dies ist der Tag-Typ, der für die Reiter-Titel benutzt wird. Diese Tags werden beim Generieren der Reiter verborgen, werden aber auf Seiten sichtbar, welche die Reiter nicht ausführen (z.B. eine Druck-Seite oder bei Browsern, die kein JavaScript unterstützen)."
SLD_USE_COOKIES="Cookies verwenden"
SLD_USE_COOKIES_DESC="Wenn gewählt, werden die aktiven Reiter in den Cookies gespeichert und bleiben aktiv, wenn die Seite wieder besucht wird."
SLD_USE_HASH="Hash verwenden"
SLD_USE_HASH_DESC="Wenn ausgewählt, kann der aktive Reiter über das Hash-Fragment in der URL (#mein-reiter-titel) festgelegt werden und wird an die URL angefügt, sobald ein Reiter aktiv ist."
