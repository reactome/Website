PLG_SYSTEM_SLIDERS="Système - Panneaux déroulants Regular Labs"
PLG_SYSTEM_SLIDERS_DESC="Le plug-in système Sliders permet de créer/insérer des panneaux déroulants (slides>) dans tous les contenus Joomla!"
SLIDERS="Slides"

INSERT_SLIDERS="Insérer un panneau déroulant"
SLIDERS_DESC="Le plug-in système Sliders de Regular Labs vous permet de créer/insérer des panneaux déroulants (slides) dans tous les contenus Joomla tels les descriptions de catégorie, les articles, les modules personnalisés, et tout autre composant ayant une zone d'éditeur.<br><br>Vous pouvez insérer les slides à l'aide du bouton sous l'éditeur ou, en insérant les balises manuellement.<br>La syntaxe des slides prend cette forme&nbsp;:<br><span class=&quot;rl_code&quot;>{slider Titre 1}<br>Votre texte...<br>{slider Titre 2}<br>Votre texte...<br>{/sliders}</span><br><br>Pour ouvrir un slide par défaut, vous devez ajouter l'attribut open=&quot;true&quot;. A noter que lorsqu'un attribut est ajouté, le titre doit être mis entre guillemets.<br><span class=&quot;rl_code&quot;>{slider Titre 1}<br>Votre texte...<br>{slider Title=&quot;Titre 2&quot; open=&quot;true&quot;}<br>Votre texte...<br>{/sliders}</span><br><br>A noter que cet attribut doit être spécifié dans chaque slide.<br><span class=&quot;rl_code&quot;>{slider Title=&quot;Titre 1&quot; mode=&quot;hover&quot;}<br>Votre texte...<br>{slider Title=&quot;Titre 2&quot; mode=&quot;hover&quot;}<br>Votre texte...<br>{/sliders}</span><br><br>Vous pouvez personnaliser les onglets en ajoutant une classe avec l'attribut suivant&nbsp;: class=&quot;ma-classe&quot;.<br><span class=&quot;rl_code&quot;>{slider Title=&quot;Titre 1&quot; class=&quot;ma-classe&quot;}<br>Votre texte...<br>{/sliders}</span>"

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] ne peut pas fonctionner."
SLD_REGULAR_LABS_LIBRARY_NOT_ENABLED="Le plug-in Regular Labs Library n'est pas activé."
SLD_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Le plug-in Regular Labs Library n'est pas installé."
SLD_REGULAR_LABS_LIBRARY_OUTDATED="Le plugin de la bibliothèque Regular Labs est obsolète. Essayez de réinstaller [[%1:extension name%]]."

SLD_ALIAS_DESC="Donner éventuellement un alias au panneau déroulant si vous voulez qu'il soit différent de celui généré d'après le titre."
SLD_CLICK="Clic"
SLD_CLOSED="Fermé"
SLD_CLOSING_TAG="Identifiant de fermeture"
SLD_CLOSING_TAG_DESC="Mot utilisé comme identifiant de la balise de fermeture des slides, 'sliders' par défaut. Vous pouvez changer ce mot si un autre plug-in l'utilise déjà pour la syntaxe de ses balises.<br>Exemple des balises d'un panneau à 2 slides :<br><span class=&quot;rl_code&quot;>{slider Slide 1}</span><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Le contenu du slide 1<br><span class=&quot;rl_code&quot;>{slider Slide 2}</span><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Le contenu du slide 2<br><span class=&quot;rl_code&quot;>{/sliders}</span>"
SLD_CONTENT_DESC="Vous pouvez modifier le contenu du panneau déroulant après qu'il ait été inséré dans l'éditeur."
SLD_DEFAULT="Ouvert par défaut"
SLD_DEFAULT_DESC="Sélectionner pour que ce panneau déroulant s'ouvre par défaut. Vous ne pouvez définir qu'un panneau déroulant par défaut."
SLD_ERROR_EMPTY_TITLE="Veuillez donner au moins le titre du premier panneau déroulant."
SLD_HOVER="Survol"
SLD_INIT_TIMEOUT="Initialisation du script"
SLD_INIT_TIMEOUT_DESC="Vous pouvez définir ici un délai en millisecondes avant l'initialisation du script des slides si, pour une raison de bon fonctionnement, vous devez laisser d'autres scripts s'initialiser en premier. Vous pouvez par exemple indiquer le temps calculé du chargement de la page."
SLD_MAIN_CLASS="Classes supplémentaires"
SLD_MAIN_CLASS_DESC="Vous pouvez ajouter un ou plusieurs noms de classe à appliquer à la div principale des panneaux déroulants (slides). L'ajout d'une nouvelle classe permet de personnaliser les styles des classes de l'extension, en reprenant ces mêmes classes précédées de celle(s) ajoutée(s) dans un fichier CSS chargé dans la page."
SLD_MAX_SLIDER_COUNT="Nombre max de panneaux"
SLD_MAX_SLIDER_COUNT_DESC="Définissez le nombre maximum de panneaux déroulants à afficher dans la fenêtre du bouton d'insertion placé sous l'éditeur. L'augmentation de ce nombre peut entraîner un chargement plus long de la fenêtre."
SLD_MODE="Élément de transition"
SLD_MODE_DESC="Sélectionner l'élément devant déclencher la transition entre les slides&nbsp;: le clic ou le survol de souris sur l'onglet."
SLD_NESTED_ID="Id du lot imbiqué"
SLD_NESTED_ID_DESC="Donnez à cet ensemble imbriqué un id unique (ne doit pas être le même que tout autre ensemble imbriqué dans le même panneau déroulant parent)."
SLD_NESTED_SET="Définir comme un lot imbriqué"
SLD_NESTED_SET_DESC="Sélectionner si ce lot fait partie d'un autre lot de panneaux déroulants"
SLD_OLD="Vieille école"
SLD_OPENED="Ouvert"
SLD_OPENING_TAG="Identifiant d'ouverture"
SLD_OPENING_TAG_DESC="Mot utilisé comme identifiant de la balise d'ouverture des slides, 'slider' par défaut. Vous pouvez changer ce mot si un autre plug-in l'utilise déjà pour la syntaxe de ses balises.<br>Exemple des balises d'un panneau à 2 slides :<br><span class=&quot;rl_code&quot;>{slider Slide 1}</span><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Le contenu du Slide 1<br><span class=&quot;rl_code&quot;>{slider Slide 2}</span><br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Le contenu du Slide 2<br><span class=&quot;rl_code&quot;>{/sliders}</span>"
; SLD_OUTPUT_TITLE_TAG="Output Title Tag"
; SLD_OUTPUT_TITLE_TAG_DESC="Select to output the title tag. These tags will be hidden when the sliders are generated, but will be visible on pages where the sliders are not handled (like on browsers that do not support javascript)."
SLD_RELOAD_IFRAMES="Recharger les iframes"
SLD_RELOAD_IFRAMES_DESC="Sélectionnez 'Oui' pour que les iframes soient rechargées lors de leur premier affichage (slide activé) si elles ne s'affichent pas correctement après chargement dans des slides fermés."
SLD_SAVE_COOKIES="Cookies - Slides actifs"
SLD_SAVE_COOKIES_DESC="Sélectionnez 'Oui' pour que les slides actifs soient mémorisés par des cookies. Activez cette option si vous souhaitez utiliser ces informations dans des scripts personnalisés."
SLD_SCROLL="Défilement de fenêtre"
SLD_SCROLL_BY_URL="Défilement par URL complète"
SLD_SCROLL_BY_URL_DESC="Sélectionnez 'Oui' si vous souhaitez que la fenêtre défile vers le haut d'un slide ouvert appelé via son URL complète.<br>Vous pouvez annuler cette option en ajoutant un signe moins (-) dans l'URL à la fin du nom du slide."
SLD_SCROLL_DESC="Sélectionnez 'Oui' si vous souhaitez que la fenêtre défile vers le haut des slides lorsqu'un slide est ouvert.<br>Sélectionnez 'Au slide actif' si vous souhaitez que la fenêtre défile vers le haut du slide actif."
SLD_SCROLL_LINKS="Défilement par lien d'ancre"
SLD_SCROLL_LINKS_DESC="Sélectionnez 'Oui' si vous souhaitez que la fenêtre défile vers le haut des slides lorsqu'un slide est ouvert via un lien dans la même page (ancre)."
SLD_SCROLL_OFFSET="Décalage du défilement"
SLD_SCROLL_OFFSET_DESC="Vous pouvez appliquer un décalage en pixels au défilement de la fenêtre sur les slides. Par exemple, si ce paramètre est réglé sur un nombre négatif comme -20px, le navigateur va défiler jusqu'à 20 pixels au-dessus des slides. Un décalage négatif peut s'avérer utile lorsque votre site dispose d'un menu haut fixe (ne défilant pas avec la fenêtre) pouvant couvrir les slides."
SLD_SCROLL_TO_SLIDER="Au slide actif"
SLD_SET_SETTINGS="Paramètres d'un lot de slides"
SLD_SHOW_ICON="Montrer l'icône"
SLD_SHOW_ICON_DESC="Sélectionner pour ouvrir/fermer l'icône dans l'entête du panneau déroulant"
SLD_SLIDE_SPEED="Vitesse d'ouverture/fermeture"
SLD_SLIDE_SPEED_DESC="Spécifiez la vitesse en milliseconde de l'ouverture/fermeture des slides.<br>Note : la valeur 0 a pour effet de bloquer l'ouverture des slides."
SLD_SLIDER_NUMBER="Panneau déroulant [[%1:number%]]"
