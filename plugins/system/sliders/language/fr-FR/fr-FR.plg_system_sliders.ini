; SLD_STATE_FIRST_SLIDER_DESC="Set the default state of the first slider"
SLD_SYNTAX_IS="{slider=Titre du panneau déroulant}"
SLD_SYNTAX_SPACE="{slider Titre du panneau déroulant}"
SLD_TAG_SYNTAX_DESC="Choisissez entre un espace &nbsp;&nbsp; et le caractère égal &nbsp;=&nbsp; le type de séparation à utiliser entre l'identifiant et le titre dans la syntaxe des balises d'ouverture."
SLD_TITLE_EMPTY="Seuls les panneaux déroulants ayant un titre seront affichés"
SLD_TITLE_TAG="Balise de titre (affichage brut)"
SLD_TITLE_TAG_DESC="Indiquez la balise à appliquer aux titres lorsque l'affichage des slides est désactivé tel sur les pages d'impression ou, lorsque JavaScript est désactivé."
SLD_USE_COOKIES="Cookies - État des slides"
SLD_USE_COOKIES_DESC="Sélectionnez 'Oui' pour que l'état des slides (ouverts, fermés) soient mémorisé par des cookies. Cela permet de retrouver les onglets dans une page revisitée tels qu'ils étaient lorsque vous avez quitté la page."
SLD_USE_HASH="Hachage dans l'URL"
SLD_USE_HASH_DESC="Sélectionnez 'Oui' si vous souhaitez que le slide actif puisse être sélectionné via un fragment de hachage dans l'URL (...#titre). Si 'Oui', le hachage avec le titre est ajouté à l'URL lorsqu'un slide est activé."
