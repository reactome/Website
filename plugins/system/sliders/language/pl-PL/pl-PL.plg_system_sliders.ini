PLG_SYSTEM_SLIDERS_DESC="Sliders - make content sliders in Joomla!"
SLIDERS="Sliders"

INSERT_SLIDERS="Wstaw Sliders"
SLIDERS_DESC="Za pomocą sliders stworzysz rozsuwaną zawartość w Joomla!<br><br>Przykładowy znacznik:<br><span class=&quot;rl_code&quot;>{slider Tytuł 1}<br>Przykładowy tekst...<br>{slider Tytuł 2}<br>Przykładowy tekst...<br>{/sliders}</span>"

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] nie może działać."
SLD_REGULAR_LABS_LIBRARY_NOT_ENABLED="Wtyczka Regular Labs Library nie jest włączona."
SLD_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Plugin Regular Labs Library nie jest zainstalowany."
SLD_REGULAR_LABS_LIBRARY_OUTDATED="Wtyczka Regular Labs Library jest przestarzała. Spróbuj zainstalować ponownie [[%1:extension name%]]."

SLD_ALIAS_DESC="Opcjonalnie dodaj alias. Domyślnie jest generowany z tytułu."
SLD_CLICK="Kliknięcie"
SLD_CLOSED="Zamknięte"
SLD_CLOSING_TAG="Znacznik zamykający"
SLD_CLOSING_TAG_DESC="Wyraz używany do zamknięcia znaczika sliders.<br><br>Domyślnie 'sliders'. Przykład znacznika zamykającego:<br><span class=&quot;rl_code&quot;>{/sliders}</span><br><br>Możesz zmienić ten wyraz jeżeli używasz go już w innym dodatku."
SLD_CONTENT_DESC="Treść zakładek można będzie edytować po wstawieniu kodu do edytora."
SLD_DEFAULT="Domyślnie otwarta"
SLD_DEFAULT_DESC="Zaznacz, jeżeli zakładka ma być domyślnie otwarta. Tylko jedna zakładka może być domyślnie otwarta."
SLD_ERROR_EMPTY_TITLE="Proszę wpisać tytuł przynajmniej jednej zakładki."
SLD_HOVER="Po najechaniu"
SLD_INIT_TIMEOUT="Opóźnienie"
SLD_INIT_TIMEOUT_DESC="Ustaw opóźnienie wykonania skryptu w milisekundach po załadowaniu strony. Może być konieczne, aby zainicjować skrypt Sliders po wykonaniu innych skryptów na stronie."
SLD_MAIN_CLASS="Główna klasa CSS"
SLD_MAIN_CLASS_DESC="Opcjonalnie można dodać klasę do głównego kontenera."
SLD_MAX_SLIDER_COUNT="Maksymalna liczba zakładek"
SLD_MAX_SLIDER_COUNT_DESC="Ustaw maksymalną liczbę zakładek pokazanych w oknie pop-up. Zwiększenie tej liczby może spowodować wydłużenie czasu załadowania okna."
SLD_MODE="Tryb"
SLD_MODE_DESC="Wybierz czy rozsuwana zawartość powinna się zmieniać po kliknięciu czy najechaniu myszką."
SLD_NESTED_ID="Ustaw ID"
SLD_NESTED_ID_DESC="Wpisz unikalny identyfikator. Identyfikatory w obrębie zakładek nie powinny się powtarzać."
SLD_NESTED_SET="Zagnieżdżone zakładki"
SLD_NESTED_SET_DESC="Wybierz, jeżeli zakładki mają być zagnieżdżone wewnątrz już istniejących."
SLD_OLD="Stara wersja"
SLD_OPENED="Otwarte"
SLD_OPENING_TAG="Znacznik otwierający"
SLD_OPENING_TAG_DESC="Wyraz używany do otwarcia znaczika sliders.<br><br>Domyślnie 'slider'. Przykład znacznika otwierającego:<br><span class=&quot;rl_code&quot;>{slider Tytuł}</span><br><br>Możesz zmienić ten wyraz jeżeli używasz go już w innym dodatku."
SLD_RELOAD_IFRAMES="Przeładuj Iframes"
SLD_RELOAD_IFRAMES_DESC="Zaznacz by spowodować przeładowanie iframek za pierwszym razem gdy ich suwak się aktywuje. Używać tylko gdy masz ramki powodujące błędy podczas ładowania w zamkniętych suwakach."
SLD_SAVE_COOKIES="Zapisz ciasteczka"
SLD_SAVE_COOKIES_DESC="Jeżeli zaznaczone, aktywny sliders będzie zapamiętany w plikach ciasteczek. Włącz jeżeli chcesz użyć tych informacji w innym skrypcie."
SLD_SCROLL="Przewiń do góry"
SLD_SCROLL_BY_URL="Przewijaj po URL"
SLD_SCROLL_BY_URL_DESC="Jeżeli zaznaczone, okno przeglądarki przewinie się do góry, kiedy slider zostanie otwarty za pomocą adresu URL. Możesz nadpisać tą opcję dodając minus (-) na końcu tytułu slidera w adresie URL.<br><br>Jeżeli nie zaznaczone, możesz nadpisać tą opcję i sprawić, że strona się przewinie dodając plus (+) na końcu tytułu slidera w adresie URL."
SLD_SCROLL_DESC="Jeżeli zaznaczone, okno przewinie się do góry pierwszego slidera, kiedy slider zostanie otwarty.<br><br>Kiedy opcja 'Do Slider' jest zaznaczona, okno przewinie się do góry aktualnie aktywnego slidera."
SLD_SCROLL_LINKS="Przewiń poprzez link"
SLD_SCROLL_LINKS_DESC="Jeżeli zaznaczone, okno zostanie przewiniete do góry slajdera gdy jest on otwarty poprzez link."
SLD_SCROLL_OFFSET="Przesunięcie przewijania"
SLD_SCROLL_OFFSET_DESC="Przesunięcie przewijania w pikselach. Jeśli ustawionao wartość ujemną, przeglądarka będzie przewijać do punktu powyżej suwaka. Może to być użyteczne gdy strona ma pływające menu górne."
SLD_SCROLL_TO_SLIDER="Do Slider"
SLD_SET_SETTINGS="Ustawienia"
SLD_SHOW_ICON="Pokaż ikonkę"
SLD_SHOW_ICON_DESC="Zaznacz, aby wyświetlić ikonkę otwórz/zamknij na pasku zakładki."
SLD_SLIDE_SPEED="Prędkość rozsuwania slajdu"
SLD_SLIDE_SPEED_DESC="Prędkość rozsuwania slajdu w milisekundach. Ustaw 0, aby wyłączyć."
SLD_SLIDER_NUMBER="Zakładka [[%1:number%]]"
; SLD_STATE_FIRST_SLIDER="First Slider"
; SLD_STATE_FIRST_SLIDER_DESC="Set the default state of the first slider"
SLD_SYNTAX_IS="{slider=Tytuł}"
SLD_SYNTAX_SPACE="{slider Tytuł}"
SLD_TAG_SYNTAX_DESC="Wybierz, czy używać spacji lub znaku '=' w znacznikach, aby oddzielić znacznik od tytułu."
SLD_TITLE_EMPTY="Tylko zakładka, która ma tytuł, zostanie użyta."
SLD_TITLE_TAG="Znacznik tytułu"
SLD_TITLE_TAG_DESC="To jest znacznik tytułu rozsuwanej zawartości. Znacznik będzie ukryty kiedy zawartość będzie generowana, ale będzie widoczny na stronach gdzie sliders nie jest obsługiwany (np. na stronie wydruku i w przeglądarkach, które nie wspierają JavaScipt)."
SLD_USE_COOKIES="Używaj ciasteczek"
SLD_USE_COOKIES_DESC="Jeżeli zaznaczone, aktywny sliders będzie przechowywany w plikach ciasteczek i pozostanie aktywna po ponownym powrocie na stronę."
SLD_USE_HASH="Użyj Hash"
SLD_USE_HASH_DESC="Jeżeli zaznaczone, aktywny slider może być ustawiony za pomocą fragmentu hash w URL (#tytuł). Hash zostanie dodany do adresu URL, kiedy slider będzie aktywny."
