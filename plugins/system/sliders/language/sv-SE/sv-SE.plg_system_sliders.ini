PLG_SYSTEM_SLIDERS="System - Regular Labs - Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - Skapar innehålls-sliders i Joomla!"
SLIDERS="Sliders"

INSERT_SLIDERS="Infoga Sliders"
SLIDERS_DESC="Med Sliders kan du skapa dolda överlappande texter var som helst i Joomla!<br><br>Syntaxen är helt enkel:<br><span class=&quot;rl_code&quot;>{slider Sliderrubrik 1}<br>Din text...<br>{slider Sliderrubrik 2}<br>Din text...<br>{/sliders}</span>"

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] kan inte fungera"
SLD_REGULAR_LABS_LIBRARY_NOT_ENABLED="Regular Labs Library plugin är inte aktiverad."
SLD_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Regular Labs Ramverk är inte installerat"
SLD_REGULAR_LABS_LIBRARY_OUTDATED="Regular Labs Biblioteksplugin är för gammal. Försök att installera den igen [[%1:extension name%]]."

SLD_ALIAS_DESC="Du kan ge slidern ett alias om du vill att den skall vara annorlunda jämfört med dem andra som baseras på rubrik."
SLD_CLICK="Klicka"
SLD_CLOSED="Stängd"
SLD_CLOSING_TAG="Sluttaggen"
SLD_CLOSING_TAG_DESC="Ordet som används för att avsluta sliderblocket.<br><br>Som standard är det 'sliders'. Så en sluttagg ser ut så här:<br><span class=&quot;rl_code&quot;>{/sliders}</span><br><br>Du kan ändra ordet om en annan plugin redan använder denna taggsyntax."
SLD_CONTENT_DESC="Du kan ändra innehållet i slidern efter att den infogats i editorn."
SLD_DEFAULT="Öppnad som standard"
SLD_DEFAULT_DESC="Välj detta för att denna slider skall vara öppnad som standard. Du måste ange en slider som standard per slidergrupp ."
SLD_ERROR_EMPTY_TITLE="Ge minst den första slidern en rubrik."
SLD_HOVER="Peka"
SLD_INIT_TIMEOUT="Startfördröjning"
SLD_INIT_TIMEOUT_DESC="Ange en fördröjning i millisekunder att starta Slider-skriptet efter att sidan laddats. Du kan använda detta för att ladda in Sliders efter att andra skripts körts för att få den att fungera."
SLD_MAIN_CLASS="Huvudklass"
SLD_MAIN_CLASS_DESC="Du kan lägga till extra klassnamn till Sliders container."
SLD_MAX_SLIDER_COUNT="Maximalt antal sliders."
SLD_MAX_SLIDER_COUNT_DESC="Ange det maximala antalet sliders som visas i editorns knapp-fönster. Om du ökar antalet så tar det längre tid för fönstret att laddas."
SLD_MODE="Läge"
SLD_MODE_DESC="Välj om sliders ska ändras på musklick eller vid pekning."
SLD_NESTED_ID="Nästlad Grupp-ID"
SLD_NESTED_ID_DESC="Ge den nästlade gruppen ett ID. Detta måste vara unikt och inte samma som någon annan i samma överliggande grupp."
SLD_NESTED_SET="Hantera som nästlad grupp"
SLD_NESTED_SET_DESC="Välj om denna grupp skall vara inne i en annan grupp."
SLD_OLD="Gammalt sätt"
SLD_OPENED="Öppnad"
SLD_OPENING_TAG="Starttaggen"
SLD_OPENING_TAG_DESC="Ord som används till starttaggen i ett sliderblock.<br><br>Som standard är det 'slider'. Så en starttagg ser ut så här:<br><span class=&quot;rl_code&quot;>{Slider Min Sliderrubrik}</span><br><br>Du kan andra ordet om en annan plugin använder samma taggsyntax."
; SLD_OUTPUT_TITLE_TAG="Output Title Tag"
; SLD_OUTPUT_TITLE_TAG_DESC="Select to output the title tag. These tags will be hidden when the sliders are generated, but will be visible on pages where the sliders are not handled (like on browsers that do not support javascript)."
SLD_RELOAD_IFRAMES="Ladda om Iframes"
SLD_RELOAD_IFRAMES_DESC="Välj att ladda om iFrames första gången som sliders i den är aktiverade. Används endast om du har iFrames som orsakar problem vid inladdning i stängda sliders."
SLD_SAVE_COOKIES="Spara Cookies"
SLD_SAVE_COOKIES_DESC="Om markerad, kommer aktiva sliders att sparas i en cookie. Aktivera detta om du vill använda denna information i andra anpassade skript."
SLD_SCROLL="Bläddra till toppen"
SLD_SCROLL_BY_URL="Bläddra efter URL"
SLD_SCROLL_BY_URL_DESC="Om markerad, kommer fönstret bläddra upp till toppen av flikarna när en slider öppnas via URL. Du kan åsidosätta detta alternativ genom att lägga till ett minustecken (-) till slutet av sliderns namn i URL:en.<br><br>Om inte markerad kan du åsidosätta detta och göra att sidan bläddras genom att lägga till ett plustecken (+) till slutet av sliderns namn i URL:en."
SLD_SCROLL_DESC="Om markerad, kommer fönstret bläddra upp överst på sliders när en slider öppnas.<br><br>När &quot;Till Slider&quot; är markerad, kommer den att bläddra upp överst på den aktiva slidern."
SLD_SCROLL_LINKS="Bläddra på Fliklänkar"
SLD_SCROLL_LINKS_DESC="Om markerad, kommer fönstret bläddra upp överst på sliders när en slider öppnas via en sliderlänk."
SLD_SCROLL_OFFSET="Rullgräns"
SLD_SCROLL_OFFSET_DESC="En rullningsgräns i pixlar. Om detta sätts till ett negativt tal, kan webbläsaren rulla till en punkt ovanför sliders. Detta kan vara användbart om webbplatsen har en flytande toppmeny."
SLD_SCROLL_TO_SLIDER="Till Slider"
SLD_SET_SETTINGS="Slidergruppinställningar"
SLD_SHOW_ICON="Visa ikon"
SLD_SHOW_ICON_DESC="Markera för att visa en öppna-/stäng-ikon på sliderhandtaget."
SLD_SLIDE_SPEED="Slide-hastighet"
SLD_SLIDE_SPEED_DESC="Hastigheten på slide-effekten i millisekunder. Sätt till 0 för ingen effekt."
SLD_SLIDER_NUMBER="Slider [[%1:number%]]"
SLD_STATE_FIRST_SLIDER="Första Slider"
SLD_STATE_FIRST_SLIDER_DESC="Ange standardläge för den första slidern"
SLD_SYNTAX_IS="{slider=Sliderrubrik}"
SLD_SYNTAX_SPACE="{slider Sliderrubrik}"
SLD_TAG_SYNTAX_DESC="Välj om du vill använda mellanslag eller '=' i taggar för att separera taggens namn från rubriken."
SLD_TITLE_EMPTY="Endast sliders med rubriker, kommer att användas."
SLD_TITLE_TAG="Rubriktagg"
SLD_TITLE_TAG_DESC="Detta är den tagg som används för sliderrubriker. Dessa taggar kommer att döljas när bilderna genereras, men kommer att synas på sidor där sliders inte hanteras (som på en sida för utskrift eller i webbläsare som inte stöder JavaScript)."
SLD_USE_COOKIES="Använd Cookies"
SLD_USE_COOKIES_DESC="Om markerad, kommer aktiva sliders att sparas i cookies och förblir aktiv när sidan återbesöks eller laddas om."
SLD_USE_HASH="Använd #"
SLD_USE_HASH_DESC="Om markerad kan den aktiva slidern sättas via #-delen i URL:en (#min-tab-rubrik) och läggs till URL:en när slidern är aktiv."
