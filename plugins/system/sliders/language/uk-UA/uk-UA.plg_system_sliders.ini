PLG_SYSTEM_SLIDERS="System - Regular Labs - Sliders"
PLG_SYSTEM_SLIDERS_DESC="Sliders - зробіть слайди контенту в Joomla!"
SLIDERS="Sliders"

INSERT_SLIDERS="Вставити слайд"
SLIDERS_DESC="З Sliders Ви можете зробити слайди контенту де завгодно в Joomla!<br><br>Просто використовуйте схожий синтакс, наприклад:<br><span class=&quot;rl-code rl-code-block&quot;>{slider title=&quot;Slider Title 1&quot;}<br>Your text...<br>{slider title=&quot;Slider Title 2&quot;}<br>Your text...<br>{/sliders}</span>"

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] не може функціонувати."
SLD_REGULAR_LABS_LIBRARY_NOT_ENABLED="Плагин Regular Labs Library не увімкнено."
SLD_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Плагин Regular Labs Library не встановлений."

SLD_ALIAS_DESC="Додатково дайте слайду псевдонім, якщо ви хочете відрізняти його від іншого, який генерується виходячи з назви."
SLD_CLICK="Натисніть кнопку"
SLD_CLOSED="Закрито"
SLD_CLOSING_TAG="Замикаючий Тег"
SLD_CLOSING_TAG_DESC="Слово використовується для замикаючого тега слайдів.<br><br>За умовчанням це 'sliders'. Таким чином, замикаючий тег:<br><span class=&quot;rl-code rl-code-block&quot;>{/sliders}</span><br>Ви можете змінити слово, якщо Ви використовуєте інший плагін, який використовує це слово в синтаксисі своїх тегів."
SLD_CONTENT_DESC="Ви можете відредагувати вміст слайдера після того, як він був вставлений в редактор."
SLD_DEFAULT="Відкрито за замовчуванням"
SLD_DEFAULT_DESC="Виберіть, щоб цей слайд відкривався за замовчуванням. Вам потрібно встановити лише один слайд за замовчуванням."
SLD_ERROR_EMPTY_TITLE="Будь ласка, дайте назву хочаб першому слайду."
SLD_HOVER="Наведення миші"
SLD_INIT_TIMEOUT="Затримка ініціалізації"
SLD_INIT_TIMEOUT_DESC="Встановіть затримку в мілісекундах для ініціалізації скрипта Слайдера після завантаження сторінки. Ви можете використовувати це, щоб ініціалізувати Слайдер після інших скриптів, які можуть вимагати цю функцію."
SLD_MAIN_CLASS="Головний клас"
SLD_MAIN_CLASS_DESC="За бажанням додати додаткові імена класів в основний контейнер Слайдера."
SLD_MAX_SLIDER_COUNT="Максимальна кількість слайдів"
SLD_MAX_SLIDER_COUNT_DESC="Встановити максимальну кількістьслайдів, що показуються кнопкою у спливаючому вікні в редакторі. Збільшення цього числа може викликати більше часу для завантаження цього вікна."
SLD_MODE="Режим"
SLD_MODE_DESC="Виберіть, як мають змінюватись слайдери по клацанню миші або при наведенні."
SLD_NESTED_ID="Набір вкладених ID"
SLD_NESTED_ID_DESC="Дайте вкладений набір ідентифікатора ID. Він не повиннен бути таким самим, як і будь-який інший вкладений в той же самий &quot;батьківський&quot; слайдер."
SLD_NESTED_SET="Як вкладений набір"
SLD_NESTED_SET_DESC="Виберіть, якщо цей набір всередині іншиого набору слайдів"
SLD_OLD="Стара Школа"
; SLD_OPENED="Opened"
SLD_OPENING_TAG="Відкриваючий Тег"
SLD_OPENING_TAG_DESC="Слово використовується для відкриваючого тега слайдів.<br><br>За умовчанням це 'sliders'. Таким чином, відкриваючий тег:<br><span class=&quot;rl-code rl-code-block&quot;>{slider title=&quot;My Slider Title&quot;}</span><br>Ви можете змінити слово, якщо Ви використовуєте інший плагін, який використовує це слово в синтаксисі своїх тегів."
; SLD_OUTPUT_TITLE_TAG="Output Title Tag"
; SLD_OUTPUT_TITLE_TAG_DESC="Select to output the title tag. These tags will be hidden when the sliders are generated, but will be visible on pages where the sliders are not handled (like on browsers that do not support javascript)."
SLD_RELOAD_IFRAMES="Перезавантажити Iframes"
SLD_RELOAD_IFRAMES_DESC="Виберіть, щоб зробити перезавантажити iframe при першому активуванні слайдера. Використовуйте це тільки, коли у вас є iframe, які викликають проблеми при завантаженні в закритих слайдерах."
SLD_SAVE_COOKIES="Зберегти куки"
SLD_SAVE_COOKIES_DESC="Якщо встановлено, активні слайдери будуть зберігатися в кукіз. Ввімкніть цю опцію, якщо ви хочете використовувати цю інформацію в інших користувальницьких скриптах."
SLD_SCROLL="Прокрутка"
SLD_SCROLL_BY_URL="Виділіть по URL"
SLD_SCROLL_BY_URL_DESC="Якщо вибрано, вікно прокручується у верхню частину слайдеру, коли слайдер відкривається через URL. Ви можете змінити цей параметр, додавши мінус (-) в кінці імені слайдера в URL-адресі.<br><br>Якщо цей параметр не вибрано, ви можете перевизначити це і зробити прокрутку сторінок, додавши &quot;плюс&quot; ( + ) в кінці імені слайдера в URL-адресі."
SLD_SCROLL_DESC="Якщо обрано, вікно прокрутить до вершини першого слайда, коли слайд буде відкрито.<br><br>Коли вибрано 'До слайду', це прокрутить до вершини фактичного активного слайда."
SLD_SCROLL_LINKS="Прокрутити за посиланням"
SLD_SCROLL_LINKS_DESC="Якщо встановлено, вікно прокручується у верхню частину слайдера, коли слайдер відкривається за допомогою посилання."
SLD_SCROLL_OFFSET="Зміщення прокрутки"
SLD_SCROLL_OFFSET_DESC="Зміщення в пікселях. Якщо задано від'ємне число, браузер зміщується в позицію над слайдером. Це може бути корисно, коли ваш сайт має плаваюче верхнє меню."
SLD_SCROLL_TO_SLIDER="До слайду"
SLD_SET_SETTINGS="Налаштування Слайдера"
SLD_SHOW_ICON="Показати іконку"
SLD_SHOW_ICON_DESC="Виберіть, щоб показати/сховати іконку на носії Слайдеру."
SLD_SLIDE_SPEED="Швидкість Слайда"
SLD_SLIDE_SPEED_DESC="Швидкість ефекту появи в мілісекундах. Встановіть 0, щоб прибрати ефект."
SLD_SLIDER_NUMBER="Слайдер [[%1:number%]]"
; SLD_STATE_FIRST_SLIDER="First Slider"
; SLD_STATE_FIRST_SLIDER_DESC="Set the default state of the first slider"
SLD_TAG_SYNTAX_DESC="Оберіть, чи використовувати пробіл або '=' в тегах, щоб відокремити ім'я тега від заголовка."
SLD_TITLE_EMPTY="Тільки слайди, які мають назву, будуть використовуватися."
SLD_TITLE_TAG="Тег назви"
SLD_TITLE_TAG_DESC="Цей тип тега використовується для назви слайдера. Ці теги будуть приховані, коли повзунки генеруються, але їх буде видно на сторінці, де повзунки не обробляються (наприклад, на сторінці для друку або в браузерах, що не підтримують javascript)."
SLD_USE_COOKIES="Використовувати кукіз"
SLD_USE_COOKIES_DESC="Якщо вибрано, активні слайдери будуть збережені в кукіз і буде залишатися активними, коли сторінки відвідуються повторно."
SLD_USE_HASH="Використовувати хеш"
SLD_USE_HASH_DESC="Якщо вибрано, активний слайдер можна встановити за допомогою хеш-фрагменту в URL (#my-slider-title), який буде додано до URL-адреси, коли активується слайдер"
