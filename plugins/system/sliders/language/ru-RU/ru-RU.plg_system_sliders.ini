INSERT_SLIDERS="Вставить слайд"
SLIDERS_DESC="Со Sliders Вы можете сделать слайды контента где угодно в Joomla!<br><br>Просто используйте похожий синтакс, например:<br><span class=&quot;rl_code&quot;>{slider title=&quot;Заголовок слайда 1&quot;}<br>Содержимое первого слайда...<br>{slider title=&quot;Заголовок слайда 2&quot;}<br>Содержимое второго слайда...<br>{/sliders}</span>"

SLD_EXTENSION_CAN_NOT_FUNCTION="[[%1:extension name%]] не может функционировать."
SLD_REGULAR_LABS_LIBRARY_NOT_ENABLED="Плагин Regular Labs Library не включен."
SLD_REGULAR_LABS_LIBRARY_NOT_INSTALLED="Плагин Regular Labs Library не установлен."
SLD_REGULAR_LABS_LIBRARY_OUTDATED="Плагин библиотеки Regular Labs Library plugin устарел. Попробуйте его переустановить [[%1:extension name%]]."

SLD_ALIAS_DESC="При желании укажите для слайдера псевдоним, если Вы хотите, чтобы он отличался от того, который генерирует плагин на основе заголовка."
SLD_CLICK="По клику мыши"
SLD_CLOSED="Закрыто"
SLD_CLOSING_TAG="Закрывающий Тег"
SLD_CLOSING_TAG_DESC="Слово используется для закрывающего тэга слайдов.<br><br>По умолчанию это 'sliders'. Таким образом, закрывающий тэг:<br><span class=&quot;rl_code&quot;>{/sliders}</span><br><br>Вы можете изменить слово, если Вы используете другой плагин, который использует это слово в синтаксисе своих тегов."
SLD_CONTENT_DESC="Вы можете редактировать содержимое слайдера после того, как оно было вставлено в редактор."
SLD_DEFAULT="Открыто по умолчанию"
SLD_DEFAULT_DESC="Активируйте данную опцию, чтобы этот слайд был открыт по умолчанию. Вы можете установить по умолчанию только один слайд на каждый слайдер."
SLD_ERROR_EMPTY_TITLE="Пожалуйста, дайте название хотя бы первому слайдеру."
SLD_HOVER="При наведении мыши"
SLD_INIT_TIMEOUT="Задержка инициализации"
SLD_INIT_TIMEOUT_DESC="Установите задержку в миллисекундах для инициализации скрипта плагина после загрузки страницы. Вы можете использовать это, чтобы инициализировать слайдер после других скриптов, которые могут требовать это для работы."
SLD_MAIN_CLASS="Основной класс"
SLD_MAIN_CLASS_DESC="При желании добавьте дополнительные имена классов в основной контейнер плагина."
SLD_MAX_SLIDER_COUNT="Максимальное количество слайдов"
SLD_MAX_SLIDER_COUNT_DESC="Установите максимальное количество слайдов, отображаемых во всплывающем окне кнопки редактора. Увеличение этого числа может привести к тому, что это окно будет загружаться дольше."
SLD_MODE="Режим открытия"
SLD_MODE_DESC="Выберите способ открытия слайдов: по клику мыши или при наведении."
SLD_NESTED_ID="ID вложенного набора"
SLD_NESTED_ID_DESC="Дайте вложенному набору id. Оно не должно быть таким же, как любой другой вложенный набор в том же родительском слайдере."
SLD_NESTED_SET="Обрабатывать как вложенный набор"
SLD_NESTED_SET_DESC="Актируйте данную опцию, если это набор расположен внутри другого набора слайдера"
SLD_OLD="Старый стиль"
SLD_OPENED="Упаковка открыта"
SLD_OPENING_TAG="Открывающий Тег"
SLD_OPENING_TAG_DESC="Слово используется для открывающего тэга слайдов.<br><br>По умолчанию это 'sliders'. Таким образом, открывающий тэг:<br><span class=&quot;rl_code&quot;>{slider title=&quot;Заголовок слайда&quot;}</span><br><br>Вы можете изменить слово, если Вы используете другой плагин, который использует это слово в синтаксисе своих тегов."
; SLD_OUTPUT_TITLE_TAG="Output Title Tag"
; SLD_OUTPUT_TITLE_TAG_DESC="Select to output the title tag. These tags will be hidden when the sliders are generated, but will be visible on pages where the sliders are not handled (like on browsers that do not support javascript)."
SLD_RELOAD_IFRAMES="Перезагрузка фреймов"
SLD_RELOAD_IFRAMES_DESC="Активируйте данную опцию, чтобы фреймы перезагружались при первом включении слайдера. Используйте это только тогда, когда у Вас есть iframes, которые вызывают проблемы при загрузке в закрытых слайдах."
SLD_SAVE_COOKIES="Сохранять Cookies"
SLD_SAVE_COOKIES_DESC="При включении данной опции номер открытого слайда будет сохранен в куки. Если вы хотите использовать эту информацию в своих скриптах, включите данный параметр."
SLD_SCROLL="Прокрутка"
SLD_SCROLL_BY_URL="Автопрокрутка при переходе по URL"
SLD_SCROLL_BY_URL_DESC="Если включено, то при указании имени слайда в URL страница при открытии будет автоматически прокручена к началу указанного слайда. Если эта опция включена, то для определенного слайда можно отключить автопрокрутку, добавив знак - (минус) в URL сразу после названия слайда.<br><br>Если эта опция ВЫключена, то для определенного слайда можно включить автопрокрутку, добавив знак + (плюс) в URL сразу после названия слайда."
SLD_SCROLL_DESC="Если включено, то окно будет автоматически прокручено к заголовку слайда при его открытии.<br><br>Когда выбрано 'К слайду', это прокрутит к вершине активного слайда."
SLD_SCROLL_LINKS="Автопрокрутка на ссылках"
SLD_SCROLL_LINKS_DESC="При переходе по ссылке на слайд страница будет автоматически прокручена к началу слайда."
SLD_SCROLL_OFFSET="Отступ прокрутки"
SLD_SCROLL_OFFSET_DESC="Смещение прокрутки в пикселях. Если для этого параметра задано отрицательное число, браузер перейдет к точке над ползунком. Это может быть полезно, когда на Вашем сайте есть плавающее верхнее меню."
SLD_SCROLL_TO_SLIDER="К слайду"
SLD_SET_SETTINGS="Настройки наборов слайдеров"
SLD_SHOW_ICON="Показывать значок"
SLD_SHOW_ICON_DESC="Активируйте данную опцию, чтобы показать значок открытия/закрытия в маркерах ползунка."
SLD_SLIDE_SPEED="Скорость фейдинга"
SLD_SLIDE_SPEED_DESC="Скорость эффекта появления содержимого слайда в миллисекундах. Установите 0, чтобы отключить эффект."
SLD_SLIDER_NUMBER="Слайдер [[%1:number%]]"
SLD_STATE_FIRST_SLIDER="Первый слайдер"
SLD_STATE_FIRST_SLIDER_DESC="Укажите состояние по умолчанию для первого слайда"
SLD_TAG_SYNTAX_DESC="Выберите, использовать ли пробел или '=' в тегах, чтобы отделить имя тега от заголовка."
SLD_TITLE_EMPTY="Будет использован только слайдер с заголовком."
SLD_TITLE_TAG="Тег заголовка"
SLD_TITLE_TAG_DESC="Тег, которым оформляется заголовок слайда. При наромальном функционировании слайдов этот тег не выводится на странице. В этот тег будет обрамлен заголовок слайда только тогда, когда слайды по каким-либо причинам не работают (например, в режиме печати страницы или при выключенном javascript в браузере пользователя)."
SLD_USE_COOKIES="Использовать Cookies"
SLD_USE_COOKIES_DESC="При включении данного параметра номер активного слайда сохраняется в куки, и при следующем посещении страницы этот слайд будет активирован автоматически."
SLD_USE_HASH="Использовать #-нотацию"
SLD_USE_HASH_DESC="При включении этого параметра активный слайд можно указать прямо в URL страницы, добавив символ # в конец URL (напр.: #название-слайда)"
