SLD_SCROLL_OFFSET="Korekcija pomeranja"
SLD_SCROLL_OFFSET_DESC="Korekcija pomeranja u pikselima. Ukoliko se podesi negativan broj, pregledač će se pomeriti na poziciju iznad klizača. Ovo može biti korisno ukoliko vaš sajt ima plivajući meni na vrhu strane."
