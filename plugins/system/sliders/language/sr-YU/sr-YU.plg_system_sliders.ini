SLD_SCROLL_BY_URL="Idi putem URL"
SLD_SCROLL_BY_URL_DESC="Ukoliko je odabrano, prozor će otići na vrh klizača kada je klizač otvoren putem URL-a. Možete premostiti ovu opciju dodajući minus (-) na kraju naziva klizača u URL-u.<br><br>Ukoliko nije odabrano, možete premostiti ovo podešavanje i pomeriti stranu dodajući plus (+) na kraju naziva klizača u URL-u."
SLD_SCROLL_DESC="Ukoliko je odabrano, prozor će se pomeriti na vrh prvog klizača kada se klizač otvori.<br><br>Kada je 'Na klizač' opcija odabrana, pomeriće se na vrh trenutno otvorenog klizača."
SLD_SCROLL_LINKS="Pomeri kada se korist veze klizača."
