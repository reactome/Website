SOURCERER_DESC="<p>Sourcerer uygulama eki, sitenizdeki tüm Sourcerer etiketlerini işler.</p><p>HTML, JavaScript, CSS ve PHP kodlarınızı (kendi etiketleri ile) Sourcerer etiketleri arasına yerleştirebilirsiniz. Örnek:<br><span class=&quot;rl_code&quot;>{source}Kodunuz{/source}</span></p><p>Sourcerer tam kodunuzu okuyarak tüm HTML etiketlerini ayıklar. Böylece kod renkleri vermek bir sorun oluşturmaz.<br>Editör dışında Sourcerer kodunu kullanmak isterseniz, HTML kodlarının ayıklanmasını istemeyebilirsiniz. Bunun için şunu kullanabilirsiniz:<br><span class=&quot;rl_code&quot;>{source 0}HTML olmayan kodunuz{/source}</span></p>"

