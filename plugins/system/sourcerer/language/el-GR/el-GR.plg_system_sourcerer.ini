SRC_CODE_PLACEMENT="Τοποθέτηση"
SRC_CODE_PLACEMENT_DESC="Επιλέξτε εάν θα φορτωθεί ο κώδικας στην επικεφαλλίδα ή στην ενσωματωμένη html όπου θα τοποθετήσετε αυτήν την Sourcerer ετικέτα ."
