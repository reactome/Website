SRC_CODE_REMOVED_SECURITY="Ο κώδικας %s έχει απομακρυνθεί, διότι ο ιδιοκτήτης αυτού του άρθρου δεν υπερβαίνει το επίπεδο ασφάλειας."
SRC_COLOR_CODE="Χρώμα κώδικα"
SRC_COLOR_CODE_DESC="Επιλέξτε ώστε το κουμπί επεξεργασίας να προσθέτει χρώματα στον κώδικα κατά την εισαγωγή του στο πρόγραμμα επεξεργασίας."
