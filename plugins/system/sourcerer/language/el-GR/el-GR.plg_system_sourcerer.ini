SRC_PHP_CODE_DESC="Τα <span class=&quot;rl-code&quot;>&amp;lt;?php ... ?&amp;gt;</span> θα προστεθούν αυτόματα, επομένως δεν πρέπει να τα προσθέσετε στον κώδικά σας."
