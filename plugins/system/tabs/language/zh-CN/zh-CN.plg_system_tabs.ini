TAB_OPENING_TAG_DESC="用于标签的开始标记的单词。<br><br>默认情况下，这是'标签'。所以开始标记如下所示：<br><span class=&quot;rl_code&quot;>{选项卡我的选项卡标题}</span><br><br>如果您正在使用另一个使用此标记语法的插件，则可以更改该单词。"
TAB_OUTLINE="使用大纲"
