TAB_RELOAD_IFRAMES="重新加载iframe"
TAB_RELOAD_IFRAMES_DESC="选择此选项可以在第一次激活所选标签时重新加载iframe。只有当您在关闭标签中加载导致问题的iframe时才使用此功能。"
TAB_SAVE_COOKIES="保存Cookie"
TAB_SAVE_COOKIES_DESC="如果选中，活动选项卡将存储在cookie中。如果要在其他自定义脚本中使用此信息，请启用此选项。"
TAB_SCROLL="滚动到顶部"
TAB_SCROLL_BY_URL="按网址滚动"
TAB_SCROLL_BY_URL_DESC="如果选中，当通过URL打开选项卡时，窗口将滚动到选项卡的顶部。您可以通过在URL中选项卡名称的末尾添加减号（ - ）来否决此选项。<br><br>如果未选中，则可以通过在URL中的选项卡名称末尾添加加号（+）来否决此页面并使页面滚动。"
TAB_SCROLL_DESC="如果选中，当打开选项卡时，窗口将滚动到选项卡的顶部。"
TAB_SCROLL_LINKS="滚动链接"
TAB_SCROLL_LINKS_DESC="如果选中，当通过链接打开选项卡时，窗口将滚动到选项卡的顶部。"
TAB_SCROLL_OFFSET="滚动偏移量"
TAB_SCROLL_OFFSET_DESC="滚动偏移量（以像素为单位）。如果将其设置为负数，浏览器将滚动到选项卡上方的某个点。当您的网站有浮动顶级菜单时，此功能非常有用。"
TAB_SCROLL_OFFSET_MOBILE="滚动偏移（移动）"
TAB_SET_SETTINGS="标签设置"
TAB_SLIDESHOW="幻灯片"
TAB_SLIDESHOW_DESC="选择此选项可使用默认或给定的超时自动逐个打开选项卡。"
TAB_SLIDESHOW_TIMEOUT="幻灯片间隔"
TAB_SLIDESHOW_TIMEOUT_DESC="每个标签在转到下一个标签之前应显示的时间（以毫秒为单位）。"
TAB_STOP_SLIDESHOW_ON_CLICK="点击停止"
TAB_STOP_SLIDESHOW_ON_CLICK_DESC="选择此选项可在单击其中一个选项卡控制柄时停止幻灯片放映。"
TAB_SYNTAX_IS="{tab=Tab Title}"
TAB_SYNTAX_SPACE="{tab Tab Title}"
TAB_TAB_NUMBER="标签[[%1:number%]]"
TAB_TAG_SYNTAX_DESC="选择是否在标签中使用空格或'='来将标签名称与标题分开。这也会影响链接标签。"
TAB_TITLE_EMPTY="仅使用具有标题的标签。"
TAB_TITLE_TAG="标题标签"
TAB_TITLE_TAG_DESC="这是用于标题标题的标记类型。这些标记将在生成幻灯片时隐藏，但在未处理标签的页面上可见（如在打印页面或不支持的浏览器上） JavaScript的）。"
TAB_USE_COOKIES="使用Cookie"
TAB_USE_COOKIES_DESC="如果选中，活动标签将存储在Cookie中，并在重新访问页面时保持活动状态。"
TAB_USE_HASH="使用哈希"
TAB_USE_HASH_DESC="如果选中，则可以通过URL中的哈希片段（#my-tab-title）设置活动选项卡，并在激活选项卡时将其添加到URL中"
TAB_USE_RESPONSIVE_VIEW="使用其他移动视图"
TAB_USE_RESPONSIVE_VIEW_DESC="选择将标签更改为移动宽度屏幕上的堆叠导航列表。"
