PLG_SYSTEM_DIRECT_ALIAS_DIRECT="Direct"
PLG_SYSTEM_DIRECT_ALIAS_RELATIVE="Relative"

PLG_SYSTEM_DIRECT_ALIAS_DIRECT_TIP_TITLE="Click to toggle Alias Mode"
PLG_SYSTEM_DIRECT_ALIAS_DIRECT_TIP_DESC="
<b>Direct</b> Alias will be the only component of menu item SEF URL:
<br/>http://site.com/this-menu-item-alias
<br/><br/>
<b>Relative</b> Alias has aliases of all parent menu items prepended (default Joomla behaviour):
<br/>http://site.com/parent-menu-item-alias/this-menu-item-alias
<br/><br/>
Default mode is Relative.
"

PLG_SYSTEM_DIRECT_ALIAS_ABSENT="Not Inherited"
PLG_SYSTEM_DIRECT_ALIAS_PRESENT="Inherited"

PLG_SYSTEM_DIRECT_ALIAS_ABSENT_TIP_TITLE="Click to toggle Alias Inheritance"
PLG_SYSTEM_DIRECT_ALIAS_ABSENT_TIP_DESC="
<b>Inherited</b> Alias is added for all child menu items SEF URLs:
<br/>http://site.com/this-menu-item-alias/child-menu-item-alias
<br/><br/>
<b>Not Inherited</b> Alias is not added for all child menu items SEF URLs:
<br/>http://site.com/child-menu-item-alias
<br/><br/>
Default mode is Inherited.
"

PLG_SYSTEM_FIELD_DIRECT_ALIAS_MODE="Direct Alias"
PLG_SYSTEM_FIELD_ABSENT_ALIAS_MODE="Inherit Alias"

PLG_SYSTEM_DIRECT_ALIAS_SHORTEN_ALL="Shorten All URLs"
PLG_SYSTEM_DIRECT_ALIAS_SHORTEN_ALL_DESC="Shorten URLs of all menu items. If disabled, you will see mode selector near Alias property of a menu item."
