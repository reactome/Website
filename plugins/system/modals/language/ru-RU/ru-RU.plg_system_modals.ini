COM_PLUGINS_MDL_AUTOCONVERT_FIELDSET_LABEL="Автоматическая конвертация"

MDL_ADD_REDIRECT="Добавить скрипт перенаправления"
MDL_ADD_REDIRECT_DESC="Если опция включена, то на всплывающие страницы будет добавлен скрипт перенаправления, который будет загружать эти страницы как обычные, если они небыли открыты во всплывающем окне."
MDL_ARTICLE_DESC="Выберите материал, который Вы хотите открывать во всплывающем окне."
MDL_ARTICLE_FREE_DESC="В Про версии Modals Вы можете напрямую сослаться на материал Joomla, без необходимости указания его точного URL. Вы можете просто выбрать материал из списка материалов.<br><br>Но всё равно сможете использовать основной способ с URL, чтобы вставить полный URL адрес материала."
MDL_ARTICLE_TYPE="Использовать заголовок или ID"
MDL_ARTICLE_TYPE_DESC="В качестве тега <code>modal</code> нужно использовать заголовок или ID материала."
MDL_AS_DESCRIPTION="Как описание"
MDL_AS_TITLE="Как заголовок"
MDL_AUTO_CORRECT_SIZE="Автоматическая корректировка изменения размера"
MDL_AUTO_CORRECT_SIZE_DELAY="Задержка автоматического изменения размера (мс)"
MDL_AUTO_CORRECT_SIZE_DELAY_DESC="Задержка (в миллисекундах) после которой всплывающее окно должно выполнить автоматическую корректировку размера. Увеличьте это значение, если у вас есть (более медленные) скрипты, вызывающие изменения в измерениях модального содержимого."
MDL_AUTO_CORRECT_SIZE_DESC="Если опция включена, то всплывающее окно произведёт дополнительное изменение размера после того, как загрузиться содержимое всплывающего окна. Это решит проблемы с размером для определённых типов контента"
MDL_AUTO_GALLERY="Автоматическая галерея"
MDL_AUTO_GROUP="Автоматическая группа"
MDL_AUTO_GROUP_DESC="Активируйте опцию, чтобы автоматически группировать определенные типы файлов для создания серий/галерей."
MDL_AUTO_GROUP_FILTER="Фильтр URL/Файлов"
MDL_AUTO_GROUP_FILTER_DESC="Фильтр (регулярные выражения), который используется для определения URL/типов файлов, для автоматической группировки"
MDL_AUTO_TITLES="Автоматические заголовки"
MDL_AUTO_TITLES_DESC="Заголовок будет автоматически установлен на основе имени файла. Это относится только к медиа-файлам."
MDL_AUTOCLOSE="Автоматическое закрытие (мс)"
MDL_AUTOCLOSE_DESC="Задайте время (в миллисекундах), по истечению которого, всплывающее окно автоматически закроется. Оставьте поле пустым, чтобы отключить автоматическое закрытие."
MDL_AUTOCONVERT="Автоматическая конвертация"
MDL_AUTOCONVERT_CLASSNAMES_DESC="Все ссылки с одним из указанных имен классов будут преобразованы в модальные всплывающие ссылки."
MDL_AUTOCONVERT_CLASSNAMES_IMAGES_DESC="Все изображения с одним из указанных имен классов будут преобразованы в модальные всплывающие ссылки."
MDL_AUTOCONVERT_FILETYPES_DESC="Все ссылки на файлы, соответствующие одному из указанных типов файлов, будут преобразованы в модальные всплывающие ссылки."
MDL_AUTOCONVERT_URLS_DESC="Все ссылки, которые соответствуют выбранному URL, будут преобразованы в модальные всплывающие ссылки."
MDL_CASE_TITLES="Добавление автоматических заголовков"
MDL_CASE_TITLES_DESC="Выберите способ добавления автоматических заголовков."
MDL_CLASSNAMES="Имена классов"
MDL_CLASSNAMES_DESC="Разделенный запятыми список имен классов. Ссылки, которые имеют любое из определенных имен классов, будут преобразованы в модальные всплывающие ссылки."
MDL_CLASSNAMES_IMAGES_DESC="Разделенный запятыми список имен классов. Изображения, которые имеют любое из определенных имен классов, будут преобразованы в модальную всплывающую галерею."
MDL_CONTENT_DESC="Введите содержимое, которое вы хотите открыть, во всплывающем окне."
MDL_CONTENT_TAG="Модальный тег контента"
MDL_CONTENT_TAG_DESC="Слово, используемое для тегов содержимого выплывающего окна, которое используется для определения содержимого модальных ссылок, открываемых по id.<br><br>Вы можете изменить слово, если используете другой плагин, использующий этот синтаксис тега."
MDL_CREATE_THUMBNAILS="Создать миниатюры"
MDL_CREATE_THUMBNAILS_DESC="Миниатюры будут автоматически созданы для изображений, если они еще не существуют. Миниатюры будут созданы с использованием следующих настроек."
MDL_CSS_CLASS_LINK="CSS класс ссылки"
MDL_CSS_CLASS_LINK_DESC="Необязательное имя класса CSS для добавления к элементу ссылки на всплывающее окно. Это может быть использовано для стилизации."
MDL_CSS_CLASS_MODAL="CSS класс для Modal"
MDL_CSS_CLASS_MODAL_DESC="Необязательное имя класса CSS для добавления к элементам всплывающего окна Modal. Это может быть использовано для стилизации."
MDL_DIMENSION_DESC="Установите фиксированный размер. В пикселях (т.е. 500) или в процентах (т.е. 80%). Оставьте пустым, чтобы попытаться автоматически определить размер."
MDL_DIMENSIONS="Размеры"
MDL_DISABLE_BACKGROUND_SCROLLING="Отключить фоновую прокрутку"
MDL_DISABLE_BACKGROUND_SCROLLING_DESC="Отключить прокрутку основного окна при открытии модального окна."
MDL_DISABLE_ON_MOBILE="Отключить на мобильном"
MDL_DISABLE_ON_MOBILE_DESC="Нормальное открытие ссылки (не в модальных окнах) на узких экранах."
MDL_DISABLE_ON_MOBILE_SPLASH="Отключить открытие выплывающих окон при загрузки страницы"
MDL_DISABLE_ON_MOBILE_SPLASH_DESC="Полностью отключить модальные всплывающие окна в случаях, если они открываются при загрузке страницы."
MDL_ELASTIC="Эластичный"
MDL_ENABLE_ARROW_KEYS="Включить стрелки"
MDL_ENABLE_ARROW_KEYS_DESC="Отображает стрелки влево и вправо для перемещения между элементами в группе."
MDL_ENABLE_CLOSE_BUTTON="Кнопка закрытия"
MDL_ENABLE_CLOSE_BUTTON_DESC="Активирует кнопку закрытия."
MDL_ENABLE_COUNTDOWN="Включить таймер обратного отсчета"
MDL_ENABLE_COUNTDOWN_DESC="В верхней части модального окна будет отображаться панель обратного отсчета при использовании функции автоматического закрытия."
MDL_ENABLE_ESC_KEY="Включить клавишу ESC"
MDL_ENABLE_ESC_KEY_DESC="Включает закрытие модального окна нажатием клавиши 'esc'."
MDL_ENABLE_OVERLAY="Включить наложение"
MDL_ENABLE_OVERLAY_DESC="Затемнённая область будет покрывать часть сайта позади всплывающего окна."
MDL_EXCLUDE_URLS="Исключить URL адреса"
MDL_EXCLUDE_URLS_DESC="Разделенный запятыми список (части) URL для исключения."
MDL_EXTERNAL_DIMENSION_DESC="Установите фиксированный размер для внешних URL-адресов. В пикселях (т.е. 500) или в процентах (т.е. 80%)."
MDL_EXTERNAL_HEIGHT="Подсветить внешние страницы"
MDL_EXTERNAL_LINKS="Внешние ссылки"
MDL_EXTERNAL_LINKS_DESC="Все ссылки на внешние сайты будут преобразованы в модальные всплывающие ссылки."
MDL_EXTERNAL_WIDTH="Ширина внешних страниц"
MDL_FADE="Затухание"
MDL_FAST_IFRAME="Быстрый Iframe"
MDL_FAST_IFRAME_DESC="Если опция не выбрана, то удалённая загрузка графики по событию onComplete, будет отложена до полной загрузки контента iframe."
MDL_FILETYPES="Типы файлов"
MDL_FILETYPES_DESC="Разделенный запятыми список типов файлов. Ссылки, указывающие на любой из определенных типов файлов, будут преобразованы в модальные всплывающие ссылки."
MDL_FIRST="Первый (По алфавиту)"
MDL_FIXED="Фиксированная"
MDL_FIXED_DESC="Всплывающее окно будет отображаться в фиксированной позиции в окне просмотра посетителя. Это не похоже на абсолютное позиционирование по умолчанию относительно документа."
MDL_GALLERIES="Галереи"
MDL_GALLERY_DESC="Введите путь к папке, содержащей ваши изображения галереи."
MDL_GALLERY_FILTER="Фильтр файла"
MDL_GALLERY_FILTER_DESC="Фильтр (регулярное выражение), которое используется для поиска файлов изображений в заданной папке галереи."
MDL_GALLERY_FIRST="Первое изображение"
MDL_GALLERY_FIRST_DESC="Выберите, какое изображение Вы хотите показать в качестве первого изображения в галерее"
MDL_GALLERY_FIRST_SPECIFIC="Определённое первое изображение"
MDL_GALLERY_FIRST_SPECIFIC_DESC="Введите имя файла изображения, которое Вы хотите показать первым"
MDL_GALLERY_FREE_DESC="Про-версия Modals предоставляет Вам возможность создавать галереи из изображений в указанной папке и создавать интерактивные миниатюры, чтобы открыть всплывающее окно."
MDL_GALLERY_SEPARATOR="Разделитель изображений"
MDL_GALLERY_SEPARATOR_DESC="Установите разделитель html для изображений в галерее. По умолчанию это пробел. Введите {none}, чтобы не было пробелов между изображениями."
MDL_GALLERY_SHOW_ALL="Показать все миниатюры галереи"
MDL_GALLERY_SHOW_ALL_DESC="Все миниатюры в данной папке галереи будут показаны автоматически."
MDL_GALLERY_SLIDESHOW="Слай-дшоу"
MDL_GALLERY_SLIDESHOW_DESC="Выберите, чтобы открыть галерею в виде слайд-шоу."
MDL_GALLERY_THUMBNAIL_SPECIFIC="Конкретное изображение миниатюры"
MDL_GALLERY_THUMBNAIL_SPECIFIC_DESC="Введите имя файла эскиза, который Вы хотите показать"
MDL_GROUPS="Группы / Слайд-шоу"
MDL_IFRAME="Открыть как Iframe"
MDL_IFRAME_DESC="По умолчанию всплывающие окна будут открываться как iframe. Это исключает ссылки на медиа-файлы."
MDL_IFRAME_DESC2="Выберите, чтобы открыть всплывающее окно в виде iframe. Это исключает ссылки на медиа-файлы."
MDL_IFRAME_FILES="Типы файлов iframe"
MDL_IFRAME_FILES_DESC="Разделенный запятыми список типов файлов, которые всегда открываются в режиме iframe."
MDL_IMAGE_DESC="Выберите изображение, которое Вы хотите открыть в модальном всплывающем окне.<br>Если вы хотите открыть внешнее изображение, просто используйте опцию URL."
MDL_IMAGE_FREE_DESC="Modals Про предоставляет Вам возможность выбрать изображение через медиа-браузер и отобразить миниатюру, на которую можно нажать, чтобы открыть всплывающее окно. Но Вы все равно можете использовать основной метод URL-адреса для вставки полного URL-адреса изображения."
MDL_IMAGES="Изображения"
MDL_INITIAL_DIMENSION_DESC="Установите начальный размер до загрузки любого содержимого. В пикселях (500) или в процентах (80%)."
MDL_INITIAL_HEIGHT="Начальная высота"
MDL_INITIAL_WIDTH="Начальная ширина"
MDL_INTERNAL_LINKS="Внутренние ссылки"
MDL_INTERNAL_LINKS_DESC="Все ссылки на внутренние сайты будут преобразованы во всплывающие модальные ссылки."
MDL_LINK_TEXT_HINT="Текст сылок"
MDL_LINKS="Ссылки"
MDL_LOAD_HEAD="Загрузить скрипты/стили"
MDL_LOAD_HEAD_DESC="Выберите данную опцию для загрузки сценариев, стилей и других данных заголовка документа встроенных в модальное содержимое. Включайте только тогда, когда определенные функции/стили не работают внутри модальных окон."
MDL_LOOP="Зациклить"
MDL_LOOP_DESC="Включает возможность вернуться к началу группы, когда находится на последнем элементе."
MDL_LOWERCASE="в нижнем регистре"
MDL_MAX_DIMENSION_DESC="Установите максимальный размер для загружаемого контента. В пикселях (500) или в процентах (80%). Установите 0 для не максимального размера."
MDL_MAX_HEIGHT="Максимальная высота"
MDL_MAX_WIDTH="Максимальная ширина"
MDL_MEDIA_FILES="Типы медиа-файлов"
MDL_MEDIA_FILES_DESC="Разделённый запятыми список типов файлов для интерпретации как медиа-файлы."
MDL_MOBILE_MAX_WIDTH="Максимальная ширина мобильных телефонах"
MDL_MOBILE_MAX_WIDTH_DESC="Максимальная ширина в пикселях, для которой нужно отключить Modals."
MDL_MODALTXT_CLOSE="Закрыть"
MDL_MODALTXT_CURRENT="%1$s/%2$s"
MDL_MODALTXT_IMGERROR="Не удалось загрузить это изображение."
MDL_MODALTXT_NEXT="вперёд"
MDL_MODALTXT_PREVIOUS="назад"
MDL_MODALTXT_XHRERROR="Не удалось загрузить этот контент."
MDL_MORE_SETTINGS="Чтобы узнать больше о доступных опциях, которые Вы можете задать для тега <code>{modal}</code>, пожалуйста, посмотрите [[%1:start link%]]справку по Modals[[%2:end link%]]."
MDL_ONCE="Один раз"
MDL_OPACITY="Прозрачность наложения"
MDL_OPACITY_DESC="Уровень прозрачности наложения. Диапазон: от 0 до 1."
MDL_OPEN_COKIE_ID_DESC="Введите необязательный ID для добавления к имени файла куков. Вы можете использовать это при изменении настроек, если хотите отменить ранее установленные куки."
MDL_OPEN_COOKIE_ID="ID куков"
MDL_OPEN_COOKIE_ID_DESC="Опция для присвоения уникального ID куков для открытия счёта"
MDL_OPEN_COUNT_BASED_ON="Подсчёт открытий на основании"
MDL_OPEN_COUNT_BASED_ON_DESC="Следует учитывать посещаемость на основании посещения всего сайта или на конкретной странице (URL). Счетчик открытий используется при использовании атрибутов open=&quot;...&quot;."
MDL_OPEN_COUNT_TTL="Время жизни куков"
MDL_OPEN_COUNT_TTL_DESC="Время жизни куков (в минутах), используемое для определения количества открытий. Если установлено значение 0, которое не имеет срока действия, куки браузера будут сохраняться до тех пор, пока пользователь не удалит его вручную."
MDL_OPEN_ON_PAGELOAD="Открыть при загрузки страницы"
MDL_OPEN_ON_PAGELOAD_DESC="Открыть модальное окно непосредственно при загрузке страницы, каждый раз (Да) или только в первый раз (Один раз)."
MDL_OVERLAY_CLOSE="Закрытие по нажатию на фон"
MDL_OVERLAY_CLOSE_DESC="Включает закрытие модального окна, нажав на фон."
MDL_PAGE_COOKIES="Страница (куки)"
MDL_POSITIONING="Позиционирование"
MDL_POSITIONING_DESC="Управляет позиционированием всплывающего окна вместо использования положения по умолчанию - центрирование в области просмотра. В пикселях (20) или в процентах (10%)."
MDL_PRELOADING="Предварительная загрузка"
MDL_PRELOADING_DESC="'Следующее' и 'Предыдущее' содержимое в группе будет предварительно загружено после завершения загрузки текущего содержимого."
MDL_RANDOM="Случайно"
MDL_REPOSITION="Изменение позиции"
MDL_REPOSITION_DESC="Перемещает всплывающее окно, если происходит событие изменения окна."
MDL_RETINA_IMAGE="Retina изображения"
MDL_RETINA_IMAGE_DESC="Плагин изменит размер текущего изображения, чтобы соответствовать разрешению экрана."
MDL_RETINA_IMAGES="Retina изображения"
MDL_RETINA_SUFFIX="Суффикс для Retina"
MDL_RETINA_SUFFIX_DESC="Если у устройства дисплей с высоким разрешением, значение href будет расширяться с помощью этого суффикса. Например, значение по умолчанию my-photo.jpg, будет изменено на my-photo@2x.jpg"
MDL_RETINA_URL="URL Retina"
MDL_RETINA_URL_DESC="Если опция активна и у устройства дисплей с высоким разрешением, плагин заменит расширение файла текущей фотографии расширением с суффиксом Retina+"
MDL_RETURN_FOCUS="Вернуть фокус"
MDL_RETURN_FOCUS_DESC="После закрытия всплывающего окна фокус будет возвращён на элемент, при помощи которого оно было открыто."
MDL_SCALE_PHOTOS="Масштабировать изображения"
MDL_SCALE_PHOTOS_DESC="Если было задано значение для максимальной ширины, максимальной высоты, ширины или высоты, то плагин изменит масштаб изображений, чтобы они соответствовали заданным значениям."
MDL_SETTINGS_TITLE="Дополнительные настройки всплывающего окна"
MDL_SLIDESHOW="Слай-дшоу"
MDL_SLIDESHOW_AUTO="Автоматический запуск слайд-шоу"
MDL_SLIDESHOW_AUTO_DESC="Слайд-шоу будет запускаться автоматически."
MDL_SLIDESHOW_DESC="Добавляет автоматический запуск слайд-шоу в группу контента / галерею."
MDL_SLIDESHOW_SPEED="Скорость слайд-шоу"
MDL_SLIDESHOW_SPEED_DESC="Устанавливает скорость слайд-шоу в миллисекундах."
MDL_SPECIFIC="Определённое изображение"
MDL_SPEED="Скорость"
MDL_SPEED_DESC="Устанавливает скорость перехода в миллисекундах."
MDL_STYLE="Стиль"
